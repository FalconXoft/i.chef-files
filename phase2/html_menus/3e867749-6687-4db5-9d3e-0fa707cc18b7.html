<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en-US">
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>
   Log In ‹ hihuay — WordPress
  </title>
  <meta content="noindex, noarchive" name="robots"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://donguriny.com/wp-includes/css/dashicons.min.css?ver=6.9" id="dashicons-css" media="all" rel="stylesheet" type="text/css"/>
  <link href="https://donguriny.com/wp-includes/css/buttons.min.css?ver=6.9" id="buttons-css" media="all" rel="stylesheet" type="text/css"/>
  <link href="https://donguriny.com/wp-admin/css/forms.min.css?ver=6.9" id="forms-css" media="all" rel="stylesheet" type="text/css"/>
  <link href="https://donguriny.com/wp-admin/css/l10n.min.css?ver=6.9" id="l10n-css" media="all" rel="stylesheet" type="text/css"/>
  <link href="https://donguriny.com/wp-admin/css/login.min.css?ver=6.9" id="login-css" media="all" rel="stylesheet" type="text/css"/>
  <meta content="strict-origin-when-cross-origin" name="referrer"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <style>
   body{font-family:Arial,sans-serif;padding:20px;max-width:1000px;margin:auto;}
  </style>
 </head>
 <body class="login no-js login-action-login wp-core-ui locale-en-us">
  <h1 class="screen-reader-text">
   Log In
  </h1>
  <div id="login">
   <h1 class="wp-login-logo" role="presentation">
    <a href="https://wordpress.org/">
     Powered by WordPress
    </a>
   </h1>
   <form action="https://donguriny.com/wp-login.php" id="loginform" method="post" name="loginform">
    <p>
     <label for="user_login">
      Username or Email Address
     </label>
     <input autocapitalize="off" autocomplete="username" class="input" id="user_login" name="log" required="required" size="20" type="text" value=""/>
    </p>
    <div class="user-pass-wrap">
     <label for="user_pass">
      Password
     </label>
     <div class="wp-pwd">
      <input autocomplete="current-password" class="input password-input" id="user_pass" name="pwd" required="required" size="20" spellcheck="false" type="password" value=""/>
      <button aria-label="Show password" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" type="button">
       <span aria-hidden="true" class="dashicons dashicons-visibility">
       </span>
      </button>
     </div>
    </div>
    <p class="forgetmenot">
     <input id="rememberme" name="rememberme" type="checkbox" value="forever"/>
     <label for="rememberme">
      Remember Me
     </label>
    </p>
    <p class="submit">
     <input class="button button-primary button-large" id="wp-submit" name="wp-submit" type="submit" value="Log In"/>
     <input name="redirect_to" type="hidden" value="https://donguriny.com/wp-admin/customize.php?url=https://donguriny.com/&amp;autofocus%5Bsection%5D=menu_locations"/>
     <input name="testcookie" type="hidden" value="1"/>
    </p>
   </form>
   <p id="nav">
    <a class="wp-login-lost-password" href="https://donguriny.com/wp-login.php?action=lostpassword">
     Lost your password?
    </a>
   </p>
   <p id="backtoblog">
    <a href="https://donguriny.com/">
     ← Go to hihuay
    </a>
   </p>
  </div>
 </body>
</html>
