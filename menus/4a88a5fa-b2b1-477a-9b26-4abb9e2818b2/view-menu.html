<script>
    function toggleMode() {
        if (document.getElementById('chk').checked) {
            toggleDarkMode()
        } else {
            toggleLightMode()
        }
    }

    function toggleDarkMode() {
        document.querySelector('body').classList.remove('light-mode');
        window.localStorage.setItem("theme-77", "dark");
    }

    function toggleLightMode() {
        document.querySelector('body').classList.add('light-mode');
        window.localStorage.setItem("theme-77", "light");
    }

    const currentTheme = window.localStorage.getItem('theme-77') ? window.localStorage.getItem('theme-77') : 'light';

    if (currentTheme) {
        if (currentTheme === 'dark') {
            toggleDarkMode();
        } else if (currentTheme === "light") {
            toggleLightMode();
        }
    }
</script>
