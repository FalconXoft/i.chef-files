rom our humble beginnings, we’ve grown into a thriving family-operated group, staying true to our roots while expanding to new cities like Seattle and more in the future.\u003c/p\u003e\u003cp\u003eIn 2012, we introduced \u003cstrong\u003eKing’s Kitchen\u003c/strong\u003e, the first fast-casual Cantonese restaurant in New York. The name reflects our belief that everyone deserves to “eat like a king”—enjoying food fit for royalty with high-quality, freshly prepared dishes, rich in flavor, all served in a fast-casual environment. Inspired by the Cantonese saying “Food is the heart of prosperity,” we set out to deliver exceptional meals that elevate everyday dining while remaining accessible to all.\u003c/p\u003e\u003cp\u003eWhile we continue to grow, Jin Huang remains a family-run business committed to delivering fresh, high-quality Cantonese cuisine to our loyal customers. From Brooklyn to Seattle, the Jin Huang story is just getting started.\u003c/p\u003e\u003cp\u003e金煌餐饮集团是一家家族企业，起步于2007年布鲁克林唐人街的竹园餐厅。从最初的起点，我们发展成为一个繁荣的家族企业，秉承初心，同时不断扩展版图，进入西雅图等城市，未来还将覆盖更多地区。\u003c/p\u003e\u003cp\u003e2012年，我们推出了皇厨，这是纽约首家快餐式粤菜餐厅。“皇厨”这一名字体现了我们的理念：每个人都应当“吃得像国王”——享受高品质、新鲜烹制、味道丰富的美食，并以快餐的形式为顾客提供便捷服务。这一理念受到粤语谚语“民以食为天”的启发，我们致力于通过美食提升日常用餐体验，同时保持平易近人的价格。\u003c/p\u003e\u003cp\u003e虽然我们不断成长，但金煌始终是一家家族企业，致力于为忠实的顾客带来新鲜、高品质的粤式美食。从布鲁克林到西雅图，金煌的故事才刚刚开始。\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003eOur Signature Dishes\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eAt Jin Huang, our signature dishes reflect years of dedication, innovation, and culinary passion. One of our specialties is our\u003cstrong\u003e claypot dishes\u003c/strong\u003e, which inspired the name “Jin Huang Bao Bao Hao” (meaning “claypot is good”). After years of testing and refinement, we designed the perfect claypot shape that locks in moisture while ensuring even heat distribution, creating a dish that is both tender and flavorful. The design also allows the rice at the bottom to crisp perfectly while the top remains fluffy and not soggy. To complement this, we use premium rice imported from a farm in Taishan, specifically cultivated for claypot rice, creating a harmonious blend of flavor and texture. Even for takeout, customers can choose to keep the claypot by leaving a small deposit, adding a unique touch to their dining experience.\u003c/p\u003e\u003cp\u003eAnother highlight is our \u003cstrong\u003eroasted meats\u003c/strong\u003e, crafted under the expertise of our executive chef, who previously served as the head of the roasted meats department at Hakkasan, a Michelin-starred restaurant. Every step of the process, from sourcing premium ducks and pigs to using custom-designed roasting equipment tailored to our needs, is carefully considered to ensure unmatched flavor and quality. These expertly roasted meats allow you to truly \"eat like a king,\" indulging in the rich tradition of Cantonese cuisine.\u003c/p\u003e\u003cp\u003eFrom the moisture-locking perfection of our claypots to the savory richness of our roasted meats, every dish at Jin Huang reflects our mission to bring Cantonese cuisine to new heights. Welcome to Jin Huang, where every meal is crafted to make you feel like royalty.\u003c/p\u003e\u003cp\u003e在金煌，我们的招牌菜品展现了多年来的专注、创新与对美食的热情。我们的特色之一是砂锅菜，这也是“金煌煲煲好”（意为“砂锅很棒”）这一名字的灵感来源。经过多年的测试和改良，我们设计出完美的砂锅形状，既能锁住水分，又能均匀导热，使菜肴既鲜嫩多汁又风味十足。这种设计还确保锅底的米饭酥脆适中，而上层米饭蓬松不湿黏。我们还采用专为砂锅米饭培育的优质大米，直接从台山的农场进口，打造出和谐的风味与口感。即使是外卖，顾客也可以通过支付少量押金选择保留砂锅，为用餐体验增添一份独特的乐趣。\u003c/p\u003e\u003cp\u003e另一大亮点是我们的烧腊，由现任行政主厨精心制作。他曾担任米其林星级餐厅Hakkasan的烧腊部门主厨，将卓越的技艺与对粤菜传统的理解融入每一块烧腊之中。从精选优质的鸭、猪等原材料，到为我们餐厅量身定制的烤制设备，每一个环节都经过精心考量，以确保风味和品质达到最佳。这些精心烤制的烧腊，让您真正“吃得像国王”，尽享粤菜的丰富传统。\u003c/p\u003e\u003cp\u003e从锁住水分的砂锅菜到鲜香浓郁的烧腊，金煌的每一道菜都体现了我们将粤式美食带向更高境界的使命。欢迎来到金煌，在这里，每一餐都经过精心制作，让您感受到美味的极致体验！\u003c/p\u003e"])</script><script>self.__next_f.push([1,"29:{\"appName\":\"Snackpass App\",\"downloadButtonText\":\"Download\",\"title\":\"Instantly unlock level 1\"}\n28:{\"appDownload\":\"$29\",\"enabled\":true,\"joinButtonText\":\"Join\",\"phoneInp Huang, our signature dishes reflect years of dedication, innovation, and culinary passion. One of our specialties is our\u003cstrong\u003e claypot dishes\u003c/strong\u003e, which inspired the name “Jin Huang Bao Bao Hao” (meaning “claypot is good”). After years of testing and refinement, we designed the perfect claypot shape that locks in moisture while ensuring even heat distribution, creating a dish that is both tender and flavorful. The design also allows the rice at the bottom to crisp perfectly while the top remains fluffy and not soggy. To complement this, we use premium rice imported from a farm in Taishan, specifically cultivated for claypot rice, creating a harmonious blend of flavor and texture. Even for takeout, customers can choose to keep the claypot by leaving a small deposit, adding a unique touch to their dining experience.\u003c/p\u003e\u003cp\u003eAnother highlight is our \u003cstrong\u003eroasted meats\u003c/strong\u003e, crafted under the expertise of our executive chef, who previously served as the head of the roasted meats department at Hakkasan, a Michelin-starred restaurant. Every step of the process, from sourcing premium ducks and pigs to using custom-designed roasting equipment tailored to our needs, is carefully considered to ensure unmatched flavor and quality. These expertly roasted meats allow you to truly \"eat like a king,\" indulging in the rich tradition of Cantonese cuisine.\u003c/p\u003e\u003cp\u003eFrom the moisture-locking perfection of our claypots to the savory richness of our roasted meats, every dish at Jin Huang reflects our mission to bring Cantonese cuisine to new heights. Welcome to Jin Huang, where every meal is crafted to make you feel like royalty.\u003c/p\u003e\u003cp\u003e在金煌，我们的招牌菜品展现了多年来的专注、创新与对美食的热情。我们的特色之一是砂锅菜，这也是“金煌煲煲好”（意为“砂锅很棒”）这一名字的灵感来源。经过多年的测试和改良，我们设计出完美的砂锅形状，既能锁住水分，又能均匀导热，使菜肴既鲜嫩多汁又风味十足。这种设计还确保锅底的米饭酥脆适中，而上层米饭蓬松不湿黏。我们还采用专为砂锅米饭培育的优质大米，直接从台山的农场进口，打造出和谐的风味与口感。即使是外卖，顾客也可以通过支付少量押金选择保留砂锅，为用餐体验增添一份独特的乐趣。\u003c/p\u003e\u003cp\u003e另一大亮点是我们的烧腊，由现任行政主厨精心制作。他曾担任米其林星级餐厅Hakkasan的烧腊部门主厨，将卓越的技艺与对粤菜传统的理解融入每一块烧腊之中。从精选优质的鸭、猪等原材料，到为我们餐厅量身定制的烤制设备，每一个环节都经过精心考量，以确保风味和品质达到最佳。这些精心烤制的烧腊，让您真正“吃得像国王”，尽享粤菜的丰富传统。\u003c/p\u003e\u003cp\u003e从锁住水分的砂锅菜到鲜香浓郁的烧腊，金煌的每一道菜都体现了我们将粤式美食带向更高境界的使命。欢迎来到金煌，在这里，每一餐都经过精心制作，让您感受到美味的极致体验！\u003c/p\u003e"])</script><script>self.__next_f.push([1,"2f:[\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734448170/site-uploads/zcvq8axpjil8ddgmltqp.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734409284/site-uploads/sxc1nhiiq3kzv74k6am3.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734409287/site-uploads/kg7jqq4nmabmttovtkox.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734409300/site-uploads/irri3mh6v2ras2zfvjvp.jpg\"]\n2d:{\"content\":\"$2e\",\"images\":\"$2f\"}\n32:{\"href\":\"https://order.snackpass.co/platepour\",\"name\":\"GIFT CARDS\"}\n33:{\"href\":\"\",\"name\":\"CAREERS\"}\n34:{\"href\":\"\",\"name\":\"PRESS\"}\n31:[\"$32\",\"$33\",\"$34\"]\n35:{\"facebook\":\"\",\"instagram\":\"https://www.instagram.com/jinhuanggroup/\",\"mail\":\"kingskitchenny@gmail.com\",\"tiktok\":\"\",\"twitter\":\"\",\"yelp\":\"\"}\n30:{\"links\":\"$31\",\"socialMedia\":\"$35\"}\n37:[]\n38:[\"https://res.cloudinary.com/ddhetmqtt/video/upload/v1734447607/site-uploads/z1l8lqcmpjgitef36igw.mp4\",\"https://res.cloudinary.com/ddhetmqtt/video/upload/v1734447503/site-uploads/fotcqzgi7ncj1uucyy1t.mp4\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734478615/site-uploads/n9kpkgc9uceju5f08egd.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734403886/site-uploads/tqtp1sdhlk0bzxtfedqi.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734403895/site-uploads/p2u73hc0dthgovqm9cq9.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734900966/site-uploads/ndthpqrkxjona1atjnsr.jpg\"]\n36:{\"description\":\"Tradition. Innovation. Cantonese Reimagined.\",\"heroType\":\"centered\",\"logo\":\"/logo.png\",\"mobileSlideImages\":\"$3 com/ddhetmqtt/image/upload/v1734403886/site-uploads/tqtp1sdhlk0bzxtfedqi.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734403895/site-uploads/p2u73hc0dthgovqm9cq9.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734900966/site-uploads/ndthpqrkxjona1atjnsr.jpg\"],\"title\":\"KING'S KITCHEN\"},\"locationsPage\":{\"locations\":[{\"address\":\"6409 8th Ave\",\"buttons\":[{\"text\":\"To Go Order\",\"url\":\"\"},{\"text\":\"Contact Us\",\"url\":\"\"},{\"text\":\"Google\",\"url\":\"https://share.google/oSuJRNjkuKqgpF41T\"}],\"city\":\"Brooklyn\",\"description\":\"Bamboo Garden, the first location of Jin Huang, has been a staple of Sunset Park, Brooklyn, since 2007. Known for its classic dim sum served from traditional push carts and fresh seafood dishes, it brings a vibrant culinary tradition to life with every dish. After a full renovation in 2017, the space now features elegant private VIP rooms and a stunning banquet hall, making it an ideal venue for weddings, celebrations, and corporate events. Bamboo Garden blends timeless flavors with an elevated dining experience in a beautifully refreshed setting.\",\"hours\":[\"Sun-Thu: 9am-9:30pm\",\"Fri-Sat: 9am-10:30pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734572175/site-uploads/id7ennwdekknuxapsrgz.jpg\",\"name\":\"Bamboo Garden\",\"state\":\"NY\",\"zipCode\":\"11220\"},{\"address\":\"5223 8th Ave\",\"buttons\":[{\"id\":\"learnMore\",\"text\":\"Google\",\"type\":\"popup\",\"url\":\"https://maps.app.goo.gl/aA1hfk18677CYMLR8\"}],\"city\":\"Brooklyn\",\"description\":\"Opened in 2012, our first King’s Kitchen in Sunset Park, Brooklyn, brought authentic Cantonese fast-casual dining to the neighborhood. Known for its signature claypot rice, freshly roasted meats, and dedication to tradition, this location is where our story began and continues to be a favorite among locals.\",\"hours\":[\"Everyday: 7am-10pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734656915/site-uploads/degw8cermjp1ipq0lfn2.jpg\",\"name\":\"King's Kitchen (53rd St) \",\"state\":\"NY\",\"zipCode\":\"11220\"},{\"address\":\"92 E Broadway\",\"buttons\":[{\"text\":\"Order Ahead\",\"url\":\"https://order.mealkeyway.com/customer/release/index?mid=2b675432744e484d4b4863543044565976534a5a59413d3d#/main\"},{\"text\":\"Contact Us\",\"url\":\"\"},{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/cjdKC2WnBcaMDmzz7\"}],\"city\":\"New York\",\"description\":\"Located in the bustling heart of Manhattan’s Chinatown, King’s Kitchen is proud to bring Cantonese classics to one of New York City’s most iconic cultural neighborhoods. Enjoy freshly made dishes like our crispy claypot rice and expertly roasted meats, all served with the care and authenticity that define our brand.\",\"hours\":[\"Everyday: 8am-9:30pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734657022/site-uploads/vwmn9cllvszuyimqigdv.jpg\",\"name\":\"King's Kitchen (E Broadway) \",\"state\":\"NY\",\"zipCode\":\"10002\"},{\"address\":\"2051 86th St\",\"buttons\":[{\"text\":\"To Go Order\",\"url\":\"\"},{\"text\":\"Contact Us\",\"url\":\"\"},{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/Y8RbX7e4cEi4ofL59\"}],\"city\":\"Brooklyn\",\"description\":\"As the largest King’s Kitchen location, our Bensonhurst space offers an expanded menu and a broader selection of Cantonese specialties. From our signature claypot rice to perfectly roasted meats, this location delivers our renowned flavors on a grander scale, making it a must-visit for Cantonese cuisine lovers.\",\"hours\":[\"Sun-Thu: 8am-9:30pm\",\"Fri-Sat: 8am-10:30pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734663326/site-uploads/f33pdsy1audvxd5wwdke.jpg\",\"name\":\"King's Kitchen (86th St) \",\"state\":\"NY\",\"zipCode\":\"11214\"},{\"address\":\"683 60th St\",\"buttons\":[{\"text\":\"Order Ahead\",\"url\":\"https://order.mealkeyway.com/customer/release/index?mid=552f306a3265716d752f3257394c45734d5a657045513d3d#/main\"},{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/WHE7niAL9GkKtRMT8\"}],\"city\":\"Brooklyn\",\"description\":\"Located on 7th Avenue in Sunset Park, this is where we introduced the second generation of King’s Kitchen. Featuring a modernized design, this location reimagines the dining experience while staying true to our roots. Enjoy Cantonese classics like crispy claypot rice and roasted meats in a sleek, innovative space that reflects our vision for the future.\",\"hours\":[\"Everyday: 8am-10pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734585798/site-uploads/b47wvdgg0o6uecisxsfd.jpg\",\"name\":\"King's Kitchen (60th St) \",\"state\":\"NY\",\"zipCode\":\"11220\"},{\"address\":\"409 8th Ave S\",\"buttons\":[{\"text\":\"Order Ahead\",\"url\":\"https://order.mealkeyway.com/customer/release/index?mid=4d6a72754a504a4f76567a626773334e6c54477330513d3d#/main\"},{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/RyPsyoZeuFE4a2uL7\"}],\"city\":\"Seattle\",\"description\":\"Located in Seattle’s Chinatown-International District, Diamond Bay offers a modern take on traditional Cantonese dining, specializing in dim sum and seafood. With sleek interiors and VIP rooms for private gatherings, this restaurant combines authentic flavors with a refined dining experience, making it perfect for any occasion.\",\"hours\":[\"Everyday: 10am-10pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734586621/site-uploads/jifbqn2td3paemfddiy9.jpg\",\"name\":\"Diamond Bay Restaurant\",\"state\":\"WA\",\"zipCode\":\"98104\"},{\"address\":\"409 8th Ave S\",\"buttons\":[{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/BhBQV3DC82EeWoCX8\"}],\"city\":\"Seattle\",\"description\":\"Our first expansion outside of New York, Jin Huang King’s Kitchen brings the beloved Cantonese classics of King’s Kitchen to Seattle with a slightly reimagined vibe. Featuring our signature claypot rice and freshly roasted meats, this location introduces a fresh twist while staying true to the flavors and quality that define us.\",\"hours\":[\"Sun-Thu: 10am-10pm\",\"Fri-Sat: 10am-10:30pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734587142/site-uploads/jegljuhyggcp98nzawbz.jpg\",\"name\":\"Jin Huang (King's Kitchen) \",\"state\":\"WA\",\"zipCode\":\"98104\"},{\"address\":\"58 Mott St\",\"buttons\":[{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/FV1noEtkxBfCQ5Zu8\"}],\"city\":\"New York\",\"description\":\"King’s Kitchen is bringing our second-generation concept to Mott Street in Manhattan’s Chinatown. This upcoming location will feature our modernized design while staying true to our roots, serving Cantonese classics like signature claypot rice and freshly roasted meats. Stay tuned for the next chapter of King’s Kitchen!\",\"hours\":[\"Everyday: 8am-2am\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734586120/site-uploads/najnikuhlgribibtwxjr.jpg\",\"name\":\"King's Kitchen (Mott St)\",\"state\":\"NY \",\"zipCode\":\"10013\"},{\"address\":\"40-12 Main St\",\"buttons\":[{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/qGQr81cF8dzKhCzXA\"}],\"city\":\"Flushing\",\"description\":\"King’s Kitchen Flushing is our flagship and largest location to date, bringing a modern traditional vibe to the heart of Queens. Alongside our signature roasted meats and claypots, this location introduces made-to-order dim sum, prepared fresh daily for a truly elevated experience.\",\"hours\":[\"Everyday: 8am-12am\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734585516/site-uploads/e7rnz0ctwusjkxlt57hr.jpg\",\"name\":\"King's Kitchen (Main St)\",\"state\":\"NY\",\"zipCode\":\"11354\"}]},\"loyaltyBanner\":\"$28\",\"loyaltyPage\":{\"cardBrandName\":\"\",\"cardColorFrom\":\"#B09D40\",\"cardColorTo\":\"#C0AD8C\",\"cardMemberText\":\"Member\",\"cardSubtitle\":\"Member since 2024\",\"cardTitle\":\"Gold\",\"containerColorFrom\":\"#8B7355\",\"containerColorT -bridge/\",\"source\":\"The Village Voice | 4.3.2018\",\"title\":\"Bay Ridge Offers Small-Town Spirit Beneath a Soaring Bridge\"},{\"link\":\"https://www.grubstreet.com/bestofnewyork/absolute-best-restaurants-in-sunset-park.html\",\"source\":\"Grubstreet | 3.14.2018\",\"title\":\"The Absolute Best Restaurants in Sunset Park\"},{\"link\":\"https://www.refinery29.com/en-us/dim-sum-nyc#slide-12\",\"source\":\"Refinery29 | 2.16.2018\",\"title\":\"We Dig This NYC Dim Sum\"},{\"link\":\"https://ny.eater.com/maps/best-nyc-restaurants-robert-sietsema\",\"source\":\"EATER New York | 10.18.2017\",\"title\":\"NYC’s Three- and Four-Star Restaurants From Robert Sietsema\"},{\"link\":\"https://brokelyn.com/sunset-park-dim-sum/\",\"source\":\"Brokelyn | 10.4.2017\",\"title\":\"A guide to the best dim sum in Sunset Park\"},{\"link\":\"https://ny.eater.com/2017/7/10/15943564/bamboo-garden-sunset-park-reopened\",\"source\":\"EATER New York | 7.10.2017\",\"title\":\"One of New York’s Best Dim Sum Restaurants Reopens With a Facelift\"},{\"link\":\"https://ny.eater.com/2017/2/17/14650336/best-dim-sum-in-new-york-manhattan-brooklyn\",\"source\":\"EATER New York | 2.17.2017\",\"title\":\"Where’s the Best Dim Sum?\"},{\"link\":\"http://www.eattheworldnyc.com/2017/01/bamboo-garden-restaurant.html\",\"source\":\"Eat The World NYC | 1.23.2017\",\"title\":\"Bamboo Garden Restaurant\"},{\"link\":\"https://bklyner.com/bensonhurst-take-towners-eat-bensonhurst/\",\"source\":\"Bklyner | 12.8.2016\",\"title\":\"Where In Bensonhurst To Take Out-Of-Towners To Eat\"},{\"link\":\"https://www.grubstreet.com/bestofnewyork/best-dim-sum-nyc.html\",\"source\":\"Grubstreet |  6.21.2016\",\"title\":\"The Absolute Best Dim Sum in New York\"},{\"link\":\"https://ny.eater.com/2015/7/14/8952033/kings-kitchen-restaurant-review\",\"source\":\"EATER New York | 7.14.2015\",\"title\":\"Chinatown's King’s Kitchen Proves Cantonese Is Back in Fashion\"},{\"link\":\"https://ny.eater.com/2014/12/18/7415477/Robert-Sietsema-favorite-NYC-dishes\",\"source\":\"EATER New York | 12.18.2014\",\"title\":\"Sietsema’s 15 Best Dishes of 2014\"},{\"link\":\"https://ny.eater.com/maps/sunset-parks-dim-sum-renaissance\",\"source\":\"EATER New York | 2.3.2014\",\"title\":\"Sunset Park's Dim Sum Renaissance\"}]},\"siteId\":\"kh70rhekpjnfz3d3qdbfk029417p2fpm\",\"theme\":\"$2a\"},\"isSimulator\":false,\"onSimulatorNavigate\":\"$undefined\",\"currentPage\":\"$undefined\"}]]}]}],[\"$\",\"main\",null,{\"className\":\"min-h-screen\",\"children\":[\"$\",\"$L1d\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$1e\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L1f\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\"}]}],[\"$\",\"$L2b\",null,{\"siteContent\":\"$2c\",\"currentPage\":\"$undefined\",\"isSimulator\":false}]]}]\n"])</script><script>self.__next_f.push([1,"9c:T1446,"])</script><script>self.__next_f.push([1,"\u003ch1\u003e\u003cstrong\u003eOUR STORY\u003c/strong\u003e\u003c/h1\u003e\u003ch2\u003eA Culinary Journey | 一场美食之旅\u003c/h2\u003e\u003cp\u003eJin Huang is a family-owned restaurant group that began in 2007 with Bamboo Garden in Brooklyn’s Chinatown. From our humble beginnings, we’ve grown into a thriving family-operated group, staying true to our roots while expanding to new cities like Seattle and more in the future.\u003c/p\u003e\u003cp\u003eIn 2012, we introduced \u003cstrong\u003eKing’s Kitchen\u003c/strong\u003e, the first fast-casual Cantonese restaurant in New York. The name reflects our belief that everyone deserves to “eat like a king”—enjoying food fit for royalty with high-quality, freshly prepared dishes, rich in flavor, all served in a fast-casual environment. Inspired by the Cantonese saying “Food is the heart of prosperity,” we set out to deliver exceptional meals that elevate everyday dining while remaining accessible to all.\u003c/p\u003e\u003cp\u003eWhile we continue to grow, Jin Huang remains a family-run business committed to delivering fresh, high-quality Cantonese cuisine to our loyal customers. From Brooklyn to Seattle, the Jin Huang story is just getting started.\u003c/p\u003e\u003cp\u003e金煌餐饮集团是一家家族企业，起步于2007年布鲁克林唐人街的竹园餐厅。从最初的起点，我们发展成为一个繁荣的家族企业，秉承初心，同时不断扩展版图，进入西雅图等城市，未来还将覆盖更多地区。\u003c/p\u003e\u003cp\u003e2012年，我们推出了皇厨，这是纽约首家快餐式粤菜餐厅。“皇厨”这一名字体现了我们的理念：每个人都应当“吃得像国王”——享受高品质、新鲜烹制、味道丰富的美食，并以快餐的形式为顾客提供便捷服务。这一理念受到粤语谚语“民以食为天”的启发，我们致力于通过美食提升日常用餐体验，同时保持平易近人的价格。\u003c/p\u003e\u003cp\u003e虽然我们不断成长，但金煌始终是一家家族企业，致力于为忠实的顾客带来新鲜、高品质的粤式美食。从布鲁克林到西雅图，金煌的故事才刚刚开始。\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003eOur Signature Dishes\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003eAt Jin Huang, our signature dishes reflect years of dedication, innovation, and culinary passion. One of our specialties is our\u003cstrong\u003e claypot dishes\u003c/strong\u003e, which inspired the name “Jin Huang Bao Bao Hao” (meaning “claypot is good”). After years of testing and refinement, we designed the perfect claypot shape that locks in moisture while ensuring even heat distribution, creating a dish that is both tender and flavorful. The design also allows the rice at the bottom to crisp perfectly while the top remains fluffy and not soggy. To complement this, we use premium rice imported from a farm in Taishan, specifically cultivated for claypot rice, creating a harmonious blend of flavor and texture. Even for takeout, customers can choose to keep the claypot by leaving a small deposit, adding a unique touch to their dining experience.\u003c/p\u003e\u003cp\u003eAnother highlight is our \u003cstrong\u003eroasted meats\u003c/strong\u003e, crafted under the expertise of our executive chef, who previously served as the head of the roasted meats department at Hakkasan, a Michelin-starred restaurant. Every step of the process, from sourcing premium ducks and pigs to using custom-designed roasting equipment tailored to our needs, is carefully considered to ensure unmatched flavor and quality. These expertly roasted meats allow you to truly \"eat like a king,\" indulging in the rich tradition of Cantonese cuisine.\u003c/p\u003e\u003cp\u003eFrom the moisture-locking perfection of our claypots to the savory richness of our roasted meats, every dish at Jin Huang reflects our mission to bring Cantonese cuisine to new heights. Welcome to Jin Huang, where every meal is crafted to make you feel like royalty.\u003c/p\u003e\u003cp\u003e在金煌，我们的招牌菜品展现了多年来的专注、创新与对美食的热情。我们的特色之一是砂锅菜，这也是“金煌煲煲好”（意为“砂锅很棒”）这一名字的灵感来源。经过多年的测试和改良，我们设计出完美的砂锅形状，既能锁住水分，又能均匀导热，使菜肴既鲜嫩多汁又风味十足。这种设计还确保锅底的米饭酥脆适中，而上层米饭蓬松不湿黏。我们还采用专为砂锅米饭培育的优质大米，直接从台山的农场进口，打造出和谐的风味与口感。即使是外卖，顾客也可以通过支付少量押金选择保留砂锅，为用餐体验增添一份独特的乐趣。\u003c/p\u003e\u003cp\u003e另一大亮点是我们的烧腊，由现任行政主厨精心制作。他曾担任米其林星级餐厅Hakkasan的烧腊部门主厨，将卓越的技艺与对粤菜传统的理解融入每一块烧腊之中。从精选优质的鸭、猪等原材料，到为我们餐厅量身定制的烤制设备，每一个环节都经过精心考量，以确保风味和品质达到最佳。这些精心烤制的烧腊，让您真正“吃得像国王”，尽享粤菜的丰富传统。\u003c/p\u003e\u003cp\u003e从锁住水分的砂锅菜到鲜香浓郁的烧腊，金煌的每一道菜都体现了我们将粤式美食带向更高境界的使命。欢迎来到金煌，在这里，每一餐都经过精心制作，让您感受到美味的极致体验！\u003c/p\u003e"])</script><script>self.__next_f.push([1,"1c:[\"$\",\"$L9b\",null,{\"siteContent\":{\"_creationTime\":1755808312397.356,\"_id\":\"kx7fk2fac4ww5e0by99zqcdd6x7p3ze5\",\"aboutPage\":{\"content\":\"$9c\",\"images\":[\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734448170/site-uploads/zcvq8axpjil8ddgmltqp.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734409284/site-uploads/sxc1nhiiq3kzv74k6am3.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734409287/site-uploads/kg7jqq4nmabmttovtkox.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734409300/site-uploads/irri3mh6v2ras2zfvjvp.jpg\"]},\"footer\":{\"links\":[{\"href\":\"https://order.snackpass.co/platepour\",\"name\":\"GIFT CARDS\"},{\"href\":\"\",\"name\":\"CAREERS\"},{\"href\":\"\",\"name\":\"PRESS\"}],\"socialMedia\":{\"facebook\":\"\",\"instagram\":\"https://www.instagram.com/jinhuanggroup/\",\"mail\":\"kingskitchenny@gmail.com\",\"tiktok\":\"\",\"twitter\":\"\",\"yelp\":\"\"}},\"homePage\":{\"description\":\"Tradition. Innovation. Cantonese Reimagined.\",\"heroType\":\"centered\",\"logo\":\"/logo.png\",\"mobileSlideImages\":[],\"slideImages\":[\"https://res.cloudinary.com/ddhetmqtt/video/upload/v1734447607/site-uploads/z1l8lqcmpjgitef36igw.mp4\",\"https://res.cloudinary.com/ddhetmqtt/video/upload/v1734447503/site-uploads/fotcqzgi7ncj1uucyy1t.mp4\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734478615/site-uploads/n9kpkgc9uceju5f08egd.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734403886/site-uploads/tqtp1sdhlk0bzxtfedqi.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734403895/site-uploads/p2u73hc0dthgovqm9cq9.jpg\",\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734900966/site-uploads/ndthpqrkxjona1atjnsr.jpg\"],\"title\":\"KING'S KITCHEN\"},\"locationsPage\":{\"locations\":[{\"address\":\"6409 8th Ave\",\"buttons\":[{\"text\":\"To Go Order\",\"url\":\"\"},{\"text\":\"Contact Us\",\"url\":\"\"},{\"text\":\"Google\",\"url\":\"https://share.google/oSuJRNjkuKqgpF41T\"}],\"city\":\"Brooklyn\",\"description\":\"Bamboo Garden, the first location of Jin Huang, has been a staple of Sunset Park, Brooklyn, since 2007. Known for its classic dim sum served from traditional push carts and fresh seafood dishes, it brings a vibrant culinary tradition to life with every dish. After a full renovation in 2017, the space now features elegant private VIP rooms and a stunning banquet hall, making it an ideal venue for weddings, celebrations, and corporate events. Bamboo Garden blends timeless flavors with an elevated dining experience in a beautifully refreshed setting.\",\"hours\":[\"Sun-Thu: 9am-9:30pm\",\"Fri-Sat: 9am-10:30pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734572175/site-uploads/id7ennwdekknuxapsrgz.jpg\",\"name\":\"Bamboo Garden\",\"state\":\"NY\",\"zipCode\":\"11220\"},{\"address\":\"5223 8th Ave\",\"buttons\":[{\"id\":\"learnMore\",\"text\":\"Google\",\"type\":\"popup\",\"url\":\"https://maps.app.goo.gl/aA1hfk18677CYMLR8\"}],\"city\":\"Brooklyn\",\"description\":\"Opened in 2012, our first King’s Kitchen in Sunset Park, Brooklyn, brought authentic Cantonese fast-casual dining to the neighborhood. Known for its signature claypot rice, freshly roasted meats, and dedication to tradition, this location is where our story began and continues to be a favorite among locals.\",\"hours\":[\"Everyday: 7am-10pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734656915/site-uploads/degw8cermjp1ipq0lfn2.jpg\",\"name\":\"King's Kitchen (53rd St) \",\"state\":\"NY\",\"zipCode\":\"11220\"},{\"address\":\"92 E Broadway\",\"buttons\":[{\"text\":\"Order Ahead\",\"url\":\"https://order.mealkeyway.com/customer/release/index?mid=2b675432744e484d4b4863543044565976534a5a59413d3d#/main\"},{\"text\":\"Contact Us\",\"url\":\"\"},{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/cjdKC2WnBcaMDmzz7\"}],\"city\":\"New York\",\"description\":\"Located in the bustling heart of Manhattan’s Chinatown, King’s Kitchen is proud to bring Cantonese classics to one of New York City’s most iconic cultural neighborhoods. Enjoy freshly made dishes like our crispy claypot rice and expertly roasted meats, all served with the care and authenticity that define our brand.\",\"hours\":[\"Everyday: 8am-9:30pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734657022/site-uploads/vwmn9cllvszuyimqigdv.jpg\",\"name\":\"King's Kitchen (E Broadway) \",\"state\":\"NY\",\"zipCode\":\"10002\"},{\"address\":\"2051 86th St\",\"buttons\":[{\"text\":\"To Go Order\",\"url\":\"\"},{\"text\":\"Contact Us\",\"url\":\"\"},{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/Y8RbX7e4cEi4ofL59\"}],\"city\":\"Brooklyn\",\"description\":\"As the largest King’s Kitchen location, our Bensonhurst space offers an expanded menu and a broader selection of Cantonese specialties. From our signature claypot rice to perfectly roasted meats, this location delivers our renowned flavors on a grander scale, making it a must-visit for Cantonese cuisine lovers.\",\"hours\":[\"Sun-Thu: 8am-9:30pm\",\"Fri-Sat: 8am-10:30pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734663326/site-uploads/f33pdsy1audvxd5wwdke.jpg\",\"name\":\"King's Kitchen (86th St) \",\"state\":\"NY\",\"zipCode\":\"11214\"},{\"address\":\"683 60th St\",\"buttons\":[{\"text\":\"Order Ahead\",\"url\":\"https://order.mealkeyway.com/customer/release/index?mid=552f306a3265716d752f3257394c45734d5a657045513d3d#/main\"},{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/WHE7niAL9GkKtRMT8\"}],\"city\":\"Brooklyn\",\"description\":\"Located on 7th Avenue in Sunset Park, this is where we introduced the second generation of King’s Kitchen. Featuring a modernized design, this location reimagines the dining experience while staying true to our roots. Enjoy Cantonese classics like crispy claypot rice and roasted meats in a sleek, innovative space that reflects our vision for the future.\",\"hours\":[\"Everyday: 8am-10pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734585798/site-uploads/b47wvdgg0o6uecisxsfd.jpg\",\"name\":\"King's Kitchen (60th St) \",\"state\":\"NY\",\"zipCode\":\"11220\"},{\"address\":\"409 8th Ave S\",\"buttons\":[{\"text\":\"Order Ahead\",\"url\":\"https://order.mealkeyway.com/customer/release/index?mid=4d6a72754a504a4f76567a626773334e6c54477330513d3d#/main\"},{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/RyPsyoZeuFE4a2uL7\"}],\"city\":\"Seattle\",\"description\":\"Located in Seattle’s Chinatown-International District, Diamond Bay offers a modern take on traditional Cantonese dining, specializing in dim sum and seafood. With sleek interiors and VIP rooms for private gatherings, this restaurant combines authentic flavors with a refined dining experience, making it perfect for any occasion.\",\"hours\":[\"Everyday: 10am-10pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734586621/site-uploads/jifbqn2td3paemfddiy9.jpg\",\"name\":\"Diamond Bay Restaurant\",\"state\":\"WA\",\"zipCode\":\"98104\"},{\"address\":\"409 8th Ave S\",\"buttons\":[{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/BhBQV3DC82EeWoCX8\"}],\"city\":\"Seattle\",\"description\":\"Our first expansion outside of New York, Jin Huang King’s Kitchen brings the beloved Cantonese classics of King’s Kitchen to Seattle with a slightly reimagined vibe. Featuring our signature claypot rice and freshly roasted meats, this location introduces a fresh twist while staying true to the flavors and quality that define us.\",\"hours\":[\"Sun-Thu: 10am-10pm\",\"Fri-Sat: 10am-10:30pm\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734587142/site-uploads/jegljuhyggcp98nzawbz.jpg\",\"name\":\"Jin Huang (King's Kitchen) \",\"state\":\"WA\",\"zipCode\":\"98104\"},{\"address\":\"58 Mott St\",\"buttons\":[{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/FV1noEtkxBfCQ5Zu8\"}],\"city\":\"New York\",\"description\":\"King’s Kitchen is bringing our second-generation concept to Mott Street in Manhattan’s Chinatown. This upcoming location will feature our modernized design while staying true to our roots, serving Cantonese classics like signature claypot rice and freshly roasted meats. Stay tuned for the next chapter of King’s Kitchen!\",\"hours\":[\"Everyday: 8am-2am\"],\"image\":\"https://res.cloudinary.com/ddhetmqtt/image/upload/v1734586120/site-uploads/najnikuhlgribibtwxjr.jpg\",\"name\":\"King's Kitchen (Mott St)\",\"state\":\"NY \",\"zipCode\":\"10013\"},{\"address\":\"40-12 Main St\",\"buttons\":[{\"text\":\"Google\",\"url\":\"https://maps.app.goo.gl/qGQr81cF8dzKhCzXA\"}],\"city\":\"Flushing\",\"description\":\"King’s Kitchen Flushing is our flagship and largest location to date, bringing a modern traditional vibe to the heart of Queens. Alongside our signature roasted meats and claypots, this location
