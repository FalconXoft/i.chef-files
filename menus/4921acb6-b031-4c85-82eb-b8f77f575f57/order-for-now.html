		window.exchange_product = function (pids, callback) {
			try {
				var xhr = new XMLHttpRequest();
				xhr.open('GET', '/app/cms/api/v1/sites/2ff5ed90-215e-11ec-9fa8-21860b99f032/exchange-product-id?ids=' + pids.join(','));

			} catch(err) {
				console.warn('Could not exchange product id');
			}
		}
		window.fbq_product_event = function (pids, sids, callback) {

				callback(sids);

				exchange_product(pids, callback);
			}
		}
		window.fbq_viewproduct = function (e) {

			const callback = function(sqpids) {
				const event_id = generate_event_id();
				const payload = {
					content_type: 'product_group',
					content_ids: sqpids,
				};
				fbq('track', 'ViewContent', payload, {
					eventID: event_id,
				});
				conversionClient.emitEvent('viewproduct', payload, event_id);
			};
			fbq_product_event([pid], sid ? [sid] : [], callback);

		window.fbq_addtocart = function (e) {
			var pid = e.detail.pid;

			const callback = function(sqpids) {

				const payload = {
					content_type: 'product_group',
					content_ids: sqpids,
					currency: currency,
					value: value,

					eventID: event_id,

				conversionClient.emitEvent('addtocart', payload, event_id);
			};
			fbq_product_event([pid], sid ? [sid] : [], callback);

					currency: order_currency,
					customer_email: customer_email,

					content_type: 'product_group',
					content_ids: sqpids,

		window.fbq_pageview = function (e) {

			});
		}

		document.addEventListener('viewproduct', window.fbq_viewproduct);
		document.addEventListener('addtocart', window.fbq_addtocart);
		document.addEventListener('purchase', window.fbq_makepurchase);
		document.addEventListener('pageview', window.fbq_pageview);

		function getCookie(doc,name) {
			var decodedCookie = decodeURIComponent(doc.cookie);
			var cookies = decodedCookie.split(';');
			var cookieName = name + '=';
			for (let i = 0; i < cookies.length; i += 1) {
				var cookie = cookies[i].trim();
				if (cookie.indexOf(cookieName) === 0) {
					return cookie.substring(cookieName.length, cookie.length);
				}
			}
			return null;
		}
		function FBConversionClient() {
			this.capiEnabled = false
			this.emitEvent = async (eventName, payload, eventId) => {
				if (this.capiEnabled) {
					try {
						const fbp = getCookie(document, '_fbp');
						const fbc = getCookie(document, '_fbc');
						const serverPayload = {...payload};
						if (fbp) {
							serverPayload['fbp'] = fbp;
						}
						if (fbc) {
							serverPayload['fbc'] = fbc;
						}
						serverPayload.event_id = eventId;
						const body = {
							eventName: eventName,
							payload: serverPayload,
						};
						const endpoint = '/app/cms/api/v1/sites/2ff5ed90-215e-11ec-9fa8-21860b99f032/facebook/pixel-events';

							},
							body: JSON.stringify(body)
						})
					} catch (err) {

					}
				}
			}
		}
		window.conversionClient = new FBConversionClient();
