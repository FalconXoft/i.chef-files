<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body{
            background-color: #272727;
            color: #fff;
            padding:25px;
            font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
        }
        h1 {
            font-weight:300;
        }
        p {
            font-weight:300;
        }
        .content{
            margin: 0 auto;
            max-width:800px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Page Not Found</h1>
        <p>The page you were looking for was not found.  You will be redirected to the homepage in <span id="countdown">5</span> seconds...</p>
    </div>
<script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"version":"2024.11.0","token":"29e9c679be8c4a539f1f07efc9afd6de","r":1,"server_timing":{"name":{"cfCacheStatus":true,"cfEdge":true,"cfExtPri":true,"cfL4":true,"cfOrigin":true,"cfSpeedBrain":true},"location_startswith":null}}' crossorigin="anonymous"></script>
</body>

<script>
  var countdown = document.getElementById('countdown');
  setInterval(function() {
    var seconds = parseInt(countdown.textContent);
    var secondsRemaining;
    if (seconds > 0) {
      secondsRemaining = seconds - 1;
      countdown.textContent = secondsRemaining;
    }
    if (secondsRemaining === 0) {
      window.location.href = '/';
    }
  }, 1000);
</script>
</html>
