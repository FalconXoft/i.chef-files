<p></p>\r\n\r\n<h3>CAVIAR</h3>\r\n\r\n<h3>Royal Osetra Caviar</h3>\r\n\r\n<p>1 ounce $220<br />\r\nServed with Blinis, Toast, and Cr&egrave;me Fra&icirc;che</p>\r\n\r\n<h3>Smoked Salmon Croque Monsieur with Osetra Caviar</h3>\r\n\r\n<p>$120</p>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3>&nbsp;</h3>\r\n","path":"/menus/lounge/lounge-menu","blurb2":"","buttonLink1":"lounge-menu-10.13.pdf","pageTitle":"Le Bernardin by Eric Ripert | Lounge Menu","buttonSwitch1":"file","buttonText1":"download menu pdf","h1":"Lounge Menu","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":1,"parentID":12,"linkTitle":"Lounge Menu","template":"menu","image1":"","id":47},{"path":"/menus/lounge/city-harvest","blurb1":"<p>Prix-Fixe $94&nbsp;&ndash; 3 courses.&nbsp;<br />\r\n<br />\r\n$5 donated to City Harvest.<br />\r\n<br />\r\n<em>Offered exclusively at lunch in the Lounge. Menu changes weekly.</em><br />\r\n<br />\r\n- Select One from Each Course -</p>\r\n\r\n<p></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>Hiramasa</h3>\r\n\r\n<p>Hiramasa Tartar; Zucchini, Parmesan, Sauce Vierge</p>\r\n\r\n<h3>Mesclun Salad</h3>\r\n\r\n<p>Market Herb Salad, Seasonal Vegetables, Truffle Vinaigrette</p>\r\n\r\n<h3>Shrimp</h3>\r\n\r\n<p>Saut&eacute;ed Shrimp; Baby Greens, White Balsamic Vinaigrette</p>\r\n\r\n<p>____________________________________________________________________________</p>\r\n\r\n<h3>Skate</h3>\r\n\r\n<p>Poached Skate; Endive Salad, Potato Foam, Brown Butter Sauce</p>\r\n\r\n<h3>Striped Bass</h3>\r\n\r\n<p>Baked Striped Bass; Sweet Potato, Avocado, Sancocho Broth</p>\r\n\r\n<p>____________________________________________________________________________________</p>\r\n\r\n<h3>Pistachio</h3>\r\n\r\n<p>Pistachio Pralin&eacute;, Grand Marnier Bavarois</p>\r\n\r\n<h3>SELECTION OF ICE CREAMS OR SORBETS</h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>&mdash;</h3>\r\n\r\n<h3>ABOUT CITY HARVEST</h3>\r\n\r\n<p>City Harvest is New York&rsquo;s first and largest food rescue organization, helping to feed millions of New Yorkers who struggle to put meals on their tables. As the city emerges from the COVID-19 pandemic, we will rescue 111 million pounds of fresh, nutritious food and deliver it&mdash;free of charge&mdash;to nearly 400 food pantries, soup kitchens, community partners, and our own Mobile Markets across the five boroughs. We work alongside our community partners to boost community capacity, expand nutrition education, and strengthen local food systems. For more than 35 years, City Harvest has always been there to feed our city&mdash;one day, one meal, one New Yorker at a time.</p>\r\n","blurb2":"","buttonLink1":"city-harvest-8.20.25-ar.pdf","pageTitle":"Le Bernardin by Eric Ripert | City Harvest","buttonSwitch1":"file","buttonText1":"download menu pdf","h1":"City Harvest","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":2,"parentID":12,"linkTitle":"City Harvest","template":"menu","id":48,"image1":""},{"path":"/menus/lounge/cocktails","blurb1":"<h2>cocktails</h2>\r\n\r\n<h3>MLC</h3>\r\n\r\n<p>Vida Mezcal, Lime, Makrut Lime Leaf&nbsp;Agave, Makrut Scented Salt&nbsp;</p>\r\n\r\n<h3>51st Street Manhattan</h3>\r\n\r\n<p>Michter&rsquo;s Rye,&nbsp;Dry Vermouth, Amaro Lucano, B&eacute;n&eacute;dictine,&nbsp;Angostura Bitters&nbsp;</p>\r\n\r\n<h3>Velvet Grove</h3>\r\n\r\n<p>ALB Vodka, Chambord, Cassis, Faretti Biscotti Liqueur, Raspberry</p>\r\n\r\n<h3>Trois-Rivi&egrave;res</h3>\r\n\r\n<p>Clement Rhum Agricole, Passionfruit Nectar, Cocchi Vermouth di Torino, Calamansi</p>\r\n\r\n<h3>Cap Chevalier</h3>\r\n\r\n<p>Avua Cacha&ccedil;a Amburana, Giffard Pineapple, Clement Mahina Coco Rhum</p>\r\n\r\n<h3>Dalloway Sour</h3>\r\n\r\n<p>Great Jones Bourbon, Amaro Sibilla, Chamomile, Rose, Honey, Lemon</p>\r\n\r\n<h3>Gilded Hook&nbsp;</h3>\r\n\r\n<p>Greenhook Old Tom Gin, Cocchi Vermouth, Dopo Teatro Vermouth Amaro, Luxardo Maraschino</p>\r\n\r\n<h3>White Jaguar</h3>\r\n\r\n<p>Maestro Dobel Reposado, Allspice Dram, Soursop, Winter Spice</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h2>dessert cocktails</h2>\r\n\r\n<h3>Yule Nog</h3>\r\n\r\n<p>Brugal 1888 Dark Rum, Varnelli Caff&egrave; Moka, Faretti Biscotti Liqueur, Orgeat, Nux Alpina Walnut</p>\r\n\r\n<h3>Midtown Express</h3>\r\n\r\n<p>Bruichladdich Port Charlotte 10 Year Scotch, Varnelli Caff&egrave; Moka, Giffard Vanille de Madagascar</p>\r\n\r\n<h3>Montserrat&nbsp;</h3>\r\n\r\n<p>Jameson Irish Whisky, Giffard Banane du Br&eacute;sil, Dolin Dry Vermouth</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h2>non-alcoholic cocktails</h2>\r\n\r\n<h3>Hibiscus &amp; Ginger</h3>\r\n\r\n<p>Hibiscus, Ginger, Lime, Orange, Soda&nbsp;</p>\r\n\r\n<h3>Thyme Lemonade&nbsp;Spritz</h3>\r\n\r\n<p>Thyme, Lemon, Soda&nbsp;</p>\r\n\r\n<h3>The Garden Cooler</h3>\r\n\r\n<p>Cucumber, Lime, Mint, Dill, Ginger</p>\r\n","blurb2":"","buttonLink1":"lounge-cocktails-11.24.pdf","buttonSwitch1":"file","pageTitle":"Le Bernardin by Eric Ripert | Cocktails","buttonText1":"download menu pdf","h1":"Cocktails","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":3,"parentID":12,"linkTitle":"Cocktails","template":"menu","id":49,"image1":""},{"blurb1":"<h2>champagnes by the glass</h2>\r\n\r\n<p>Paul Laurent, Cuv&eacute;e du Fondateur, &Eacute;pernay, Brut&nbsp;NV&nbsp;$27<br />\r\nRos&eacute; de Meunier, Laherte Fr&egrave;res, Chavot, Extra Brut NV $38<br />\r\nGuiborat, Grand Cru Blanc de Blancs, T&eacute;thys, Extra Brut NV $40<br />\r\nLouis Roederer, Vintage, Reims, Brut 2016 $70</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h2>wines by the glass</h2>\r\n\r\n<h3>WHITE WINES</h3>\r\n\r\n<p>Sauvignon Blanc, Domaine Pell&eacute;, Morogues, Menetou-Salon, Loire, France 2024 $19<br />\r\nTokaji, Moric and Hidden Treasures, Tokaj, Hungary 2023 $24<br />\r\nChablis, C&ocirc;te de Br&eacute;chain, Domaine Testut, Burgundy, France 2023&nbsp;$26<br />\r\nGr&uuml;ner Veltliner, Alte Reben, Sohm &amp; Kracher, Weinviertel, Austria 2023&nbsp;$21<br />\r\nRiesling, Trocken, Schieferkristall, Karth&auml;userhof, Mosel, Germany 2021 $24<br />\r\nRioja Blanco, La Bastid, Olivier Rivi&egrave;re, Rioja, Spain 2022 $25<br />\r\nChardonnay, Lingua Franca, Avni, Willamette Valley, Oregon 2022&nbsp;$25<br />\r\nMeursault, Domaine Vincent Latour, Clos des Magny, Burgundy, France 2023&nbsp;$60</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h3>ROS&Eacute; WINE</h3>\r\n\r\n<p>&ldquo;Cuv&eacute;e des Commandeurs&rdquo;, Ch&acirc;teau de Peyrassol, C&ocirc;tes de Provence, France 2023&nbsp;$21</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h3>RED WINES</h3>\r\n\r\n<p>Pinot Noir, Tyler Winery, Santa Rita Hills, California 2022 $23<br />\r\nNuits-St-Georges, David Duband, Burgundy, France 2023&nbsp;$38<br />\r\nRioja, Sierra de Tolo&ntilde;o, Rioja Alavesa, Spain 2023 $29<br />\r\nBarbaresco, Castello di Verduno, Piedmont, Italy 2020&nbsp;$40<br />\r\nCh&acirc;teauneuf-du-Pape, Fran&ccedil;oise Roumieux, Clos du Calvaire, Rh&ocirc;ne, France 2022&nbsp;$32<br />\r\nCabernet Sauvignon, Hardin, Napa Valley, California 2023&nbsp;$29<br />\r\nSaint-Est&egrave;phe, Les Pagodes de Cos, Bordeaux, France 2019 $42</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h3>DESSERT WINES</h3>\r\n\r\n<p>Beerenauslese, Alois Kracher, Neusiedlersee, Austria 2021&nbsp;$26<br />\r\nVin Santo, Bianco dell&rsquo;Empolese, Fattoria di Piazzano, Tuscany, Italy 2010 $30</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h3>MADEIRA</h3>\r\n\r\n<p>Verdelho, Special Reserve, Savannah, Rare Wine Co. $45<br />\r\nMalmsey, Special Reserve, New York, Rare Wine Co. $45</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h3>PORT</h3>\r\n\r\n<p>Smith-Woodhouse, Late-Bottled Vintage, 2011&nbsp;$26<br />\r\nTaylor Fladgate, 20 Year&nbsp;Old Tawny&nbsp;$40</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h3>BOTTLED BEER</h3>\r\n\r\n<p>Kolsch, Brauerei Heinrich, Reissdorf, Germany $14<br />\r\nWitbier, Allagash White Ale, Portland, Maine $15<br />\r\nLunch IPA, Maine Beer Company, Freeport, Maine&nbsp;$18<br />\r\nTripel, Tripel Horse, River Horse Brewing Company, New Jersey $16<br />\r\nTrappist Ale, Trappistes Rochefort 6, Brasserie de Rochefort, Belgium $18<br />\r\nNon-Alcoholic, Einbecker Brauherren, Einbecker Brauhaus AG, Germany $12</p>\r\n","path":"/menus/lounge/wine-and-spirits","blurb2":"","buttonLink1":"lounge-wine-and-spirits-11.241.pdf","buttonSwitch1":"file","pageTitle":"Le Bernardin by Eric Ripert | Wine & Spirits","buttonText1":"download menu pdf","h1":"","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":4,"linkTitle":"Wine & Spirits","parentID":12,"template":"menu","image1":"","id":50},{"blurb1":"","path":"/privacy-policy","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Privacy Policy","buttonSwitch1":"","buttonText1":"","h1":"Privacy Policy","h2":"","h3":"","h4":"","showinNav":1,"checkbox1":0,"image1_anchor":"","sortOrder":8,"parentID":25,"linkTitle":"Privacy Policy","template":"default","id":27,"image1":""},{"blurb1":"<h2>&ldquo;A great pairing doesn&rsquo;t just emphasize the wine or the food, it transforms them both and elevates the partnership to a perfect harmony.&rdquo;</h2>\r\n\r\n<p>Overseen by Wine Director Aldo Sohm, Le Bernardin&rsquo;s wine program focuses on pairings that complement the cuisine of Chef Eric Ripert. While the cellar includes a large number of wines from the Old World regions of Burgundy, Rh&ocirc;ne, Austria, and Germany, the 15,000-bottle collection is truly global, with 900 wine selections from 12 different countries, and vintages dating back to 1875.</p>\r\n\r\n<p>Sohm joined Le Bernardin in 2007, the year he was awarded &ldquo;Best Sommelier in America.&rdquo; The following year, he was voted &ldquo;Best Sommelier in the World.&rdquo; Under Sohm&rsquo;s direction, Le Bernardin received the 2009 James Beard Award for &ldquo;Outstanding Wine Service.&rdquo;</p>\r\n","path":"/menus/wine/wine-program","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Wine Program","buttonSwitch1":"","buttonText1":"","h1":"Wine Program","h2":"","h3":"","h4":"","showinNav":0,"checkbox1":0,"sortOrder":1,"image1_anchor":"","parentID":54,"linkTitle":"Wine Program","template":"menudefault","id":56,"image1":""},{"blurb1":"<p>Opened in September 2014&nbsp;<a href=\"http://www.aldosohmwinebar.com/\" target=\"_blank\">Aldo Sohm Wine Bar</a> allows Sohm and his team to share their enthusiasm for wine. It is a casual and convivial place where guests are welcome at the bar as they would be in Sohm&rsquo;s living room, seating themselves in the central bar area and surrounding high-top tables or in the comfortable lounge before exploring the ever-changing wine list.</p>\r\n\r\n<p>With Le Bernardin co-owners Maguy Le Coze and Eric Ripert, Sohm has created a go-to neighborhood bar. Bentel &amp; Bentel, the team behind Le Bernardin&#39;s 2011 renovation, designed a custom-finished oak bar as the centerpiece of the intimate space, where it serves as a communal &ldquo;sommelier table&rdquo; for conversation and discovery among guests.</p>\r\n\r\n<p>Sohm and Le Bernardin&rsquo;s culinary team, which is mentored and overseen by chef Ripert, collaborate on a menu of simple and shareable dishes meant to complement and elevate the wine selection, including cheese and charcuterie, salads and tartines paired with local and international wines.</p>\r\n\r\n<p>For more information on Aldo Sohm Wine Bar, please visit <a href=\"http://www.aldosohmwinebar.com\" target=\"_blank\">aldosohmwinebar.com</a></p>\r\n\r\n<p></p>\r\n","path":"/partners/aldo-sohm-wine-bar","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Aldo Sohm Wine Bar","buttonText1":"","h1":"Aldo Sohm Wine Bar","h2":"","h3":"","h4":"","showinNav":1,"checkbox1":0,"sortOrder":1,"image1_anchor":"","parentID":60,"linkTitle":"Aldo Sohm Wine Bar","template":"default","image1":"","id":61},{"blurb1":"<p>Since 2001 Ripert Consulting has helped shape restaurants around the United States and in the Cayman Islands. Chef Ripert and his team advise on all aspects of a restaurant&rsquo;s operations, from overall concept, to menu design and development, to back-of-house training. Chef Ripert has a fundamental philosophy rooted in consistency and high-quality product, which his team integrates into each project, whether for fine dining or casual concepts.</p>\r\n\r\n<p>Ripert Consulting has partnered with The Ritz-Carlton Hotel Company, LLC to open restaurants in the Cayman Islands, Washington, D.C. and Philadelphia.</p>\r\n\r\n<p><a href=\"http://www.ritzcarlton.com/en/Properties/GrandCayman/Dining/Blue-byEricRipert/Default.htm#\" target=\"_blank\">Blue by Eric Ripert &ndash; The Ritz-Carlton, Grand Cayman</a></p>\r\n","path":"/partners/blue-by-eric-ripert","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Blue by Eric Ripert","buttonSwitch1":"","buttonText1":"","h1":"Consulting","h2":"","h3":"","h4":"","showinNav":1,"checkbox1":0,"sortOrder":2,"image1_anchor":"","linkTitle":"Consulting","parentID":60,"template":"default","id":62,"image1":""},{"path":"/partners/avec-eric","blurb1":"<p>A three-season television series, Avec Eric provides an insider&rsquo;s view of the professional life and lifestyle of Eric Ripert. Each episode is a journey from the restaurant to the source of its inspiration, and finally, to the recreation of the dish in your own home. It is currently airing on the Cooking Channel. For more information on the series or its companion book, please visit <a href=\"http://www.aveceric.com/\" target=\"_blank\">aveceric.com</a>&nbsp;</p>\r\n","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Avec Eric","buttonText1":"","h1":"Avec Eric","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"sortOrder":3,"image1_anchor":"","parentID":60,"linkTitle":"Avec Eric","template":"default","image1":"","id":63},{"path":"/partners/city-harvest","blurb1":"<p>City Harvest pioneered food rescue in 1982 and, this year, will collect 55 million pounds of excess food to help feed the nearly 1.4 million New Yorkers struggling to put meals on their tables.&nbsp; Through relationships with farms, restaurants, grocers, and manufacturers, City Harvest collects nutritious food that would otherwise go to waste and delivers it free of charge to 500 soup kitchens, food pantries and other community food programs across the five boroughs.&nbsp; City Harvest takes a long-term approach to hunger relief through its Healthy Neighborhoods initiative.&nbsp; In communities with elevated rates of food insecurity, poverty and diet-related illnesses, City Harvest has developed programs and partnerships to increase the availability of affordable, fresh produce and inspire healthy, budget-conscious meal choices through nutrition education.&nbsp; To learn more about food rescue, hunger relief and Healthy Neighborhoods in New York City, visit <a href=\"http://www.cityharvest.org\">cityharvest.org</a></p>\r\n","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | City Harvest","buttonSwitch1":"","buttonText1":"","h1":"City Harvest","h2":"","h3":"","h4":"","showinNav":1,"checkbox1":0,"sortOrder":4,"image1_anchor":"","parentID":60,"linkTitle":"City Harvest","template":"default","id":64,"image1":""},{"blurb1":"<p><em>By Eric Ripert (Random House, 2023)</em></p>\r\n\r\n<p>The definitive seafood guide from the three-Michelin-starred chef of Le Bernardin, featuring gorgeous photography and step-by-step techniques alongside 85 accessible recipes for preparing incredible fish at home.<br />\r\n<br />\r\n&ldquo;I hope that this book is a source of inspiration and education, encouraging you to cook with confidence and approach seafood with joy, and even love. The secret to&nbsp;Seafood Simple&nbsp;is to trust the process, and yourself.&rdquo;<br />\r\n<br />\r\nIn its three decades at the top of New York City&#39;s restaurant scene, Le Bernardin has been celebrated as one of the finest seafood restaurants in the world and its iconic chef Eric Ripert as&nbsp;the&nbsp;expert in fish cookery. Now, in&nbsp;Seafood Simple, Ripert demystifies his signature cuisine, making delectable fish dishes achievable for home cooks of all skill levels&mdash;yet still with elegance and panache.<br />\r\n<br />\r\nBreaking down cooking techniques into their building blocks, along with images to illustrate each step in the process,&nbsp;Seafood Simple&nbsp;teaches readers how to master core skills, from poaching and deep frying to filleting a fish and shucking an oyster. These techniques are then applied to eighty-five straightforward, delicious recipes, many of which include substitutions for maximum ease. Dishes like&nbsp;Tuna Carpaccio, Crispy Fish Tacos, Shrimp Tempura, Miso Cod,&nbsp;and&nbsp;Spaghetti Vongole&nbsp;show us how to bring out the vibrant flavor and incredible versatility of seafood. Each recipe is accompanied by a gorgeous image by renowned photographer Nigel Parry, as well as step-by-step photos for each of the twenty techniques taught in the book.<br />\r\n<br />\r\nStunning, delectable, and above all, actually doable,&nbsp;Seafood Simple&nbsp;is a master class from one of the world&#39;s greatest chefs, created especially for the home cook.</p>\r\n","path":"/gifts/books/my-best-eric-ripert","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Seafood Simple","buttonText1":"","h1":"Seafood Simple","h2":"38.00","h3":"340","h4":"2.5","showinNav":1,"checkbox1":0,"sortOrder":1,"image1_anchor":"","parentID":71,"linkTitle":"Seafood Simple","template":"product","id":73,"image1":""},{"path":"/gifts/books/vegetable-simple","blurb1":"<p><em>by Eric Ripert (Random House, 2021)</em></p>\r\n\r\n<p>110 essential recipes that celebrate the beauty, simplicity, and elegance of vegetables</p>\r\n\r\n<p>Chef Ripert is well known for his exquisite, clean, seafood-centered cuisine. But lately, Ripert has found himself reaching for vegetables as his main food source&mdash;and doing so, as is his habit, with great intent and care.<br />\r\n<br />\r\nIn&nbsp;Vegetable Simple, Ripert turns his singular culinary imagination to vegetables: their beauty, their earthiness, their nourishing qualities, and the many ways they can be prepared. From vibrant Sweet Pea Soup to Fava Bean and Mint Salad, from warming Mushroom Bolognese to Roasted Carrots with Harissa, Eric Ripert articulates a vision for vegetables that are prepared simply, without complex steps or ingredients, allowing their essential qualities to shine and their color and flavor to remain uncompromised. Complete with gorgeous photos by renowned photographer Nigel Parry, this is a necessary guide for the way we eat today.</p>\r\n\r\n<p></p>\r\n","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Vegetable Simple ","buttonSwitch1":"","buttonText1":"","h1":"Vegetable Simple ","h2":"35.00","h3":"124","h4":"3.5lb","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":2,"linkTitle":"Vegetable Simple ","parentID":71,"template":"product","id":89,"image1":""},{"path":"/gifts/books/32-yolks","blurb1":"<p><em>Eric Ripert &amp; Veronica Chambers (Random House, 2016)</em></p>\r\n\r\n<p></p>\r\n\r\n<p>32 Yolks: From My Mother&#39;s Table to Working the Line, a&nbsp;coming-of-age story,&nbsp;takes readers through Ripert&rsquo;s childhood in the South of France and his teenage years in Andorra, where he was first introduced to the kitchen by a renowned local chef. His desire to not only cook, but to become the best, eventually led him to some of the most celebrated and demanding restaurants in Paris, working under legendary chefs Jo&euml;l Robuchon and Dominique Bouchet, trying to survive the intense, exacting environments of their kitchens. Along the way, Ripert is challenged to come to terms with the premature death of his father, to overcome the isolated experience of military school and to ultimately seek comfort and solace in the routines of the kitchen. Filled with Ripert&#39;s most personal and defining life moments, 32 Yolks is the first part of his journey to New York City and Le Bernardin.</p>\r\n","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | 32 Yolks","buttonSwitch1":"","buttonText1":"","h1":"32 Yolks","h2":"18.00","h3":"141","h4":"2","showinNav":1,"checkbox1":0,"sortOrder":3,"image1_anchor":"","linkTitle":"32 Yolks","parentID":71,"template":"product","id":80,"image1":""},{"blurb1":"<p><em>by Eric Ripert &amp; Christine Muhlke (Artisan, 2008)</em></p>\r\n\r\n<p></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>On the Line is a look at the inner workings of Le Bernardin: the incredible level of personal commitment, discipline, and loyalty; the precise organization and orchestration of the restaurant&rsquo;s operations; the details of hiring and training; the real cost of food; the focused preparation of meals; the expected and unexpected challenges of growing a business.</p>\r\n\r\n<p>The facts and figures are all here: the pounds of black bass served each week (500); the average number of minutes it takes to cook a dish (5); the glasses washed by hand each day (1300); the bottles of wine in the cellar (14,000); the monthly flower bill ($12,000); the number of waitstaff who are also actors (0).</p>\r\n\r\n<p>Told from the point of view of the principal players&mdash;from chefs to line cooks, from the porter to the ma&icirc;tre d&rsquo;, from the sommelier to the captain&mdash;readers will feel the heat, the creativity, and the sense of accomplishment at Le Bernardin, where each year, 150,000 plates are sent from the kitchen to the table. On the Line includes nearly 50 of Eric Ripert&rsquo;s favorite dishes, described from inspiration all the way to execution.</p>\r\n\r\n<p>&nbsp;</p>\r\n","path":"/gifts/books/on-the-line","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | On The Line","buttonSwitch1":"","buttonText1":"","h1":"On The Line","h2":"36.50","h3":"3918","h4":"3.5","showinNav":1,"checkbox1":0,"image1_anchor":"","sortOrder":5,"parentID":71,"linkTitle":"On The Line","template":"product","image1":"","id":75},{"path":"/gifts/books/a-return-to-cooking","blurb1":"<p><em>by Eric Ripert &amp; Michael Ruhlman (Artisan, 2002)</em></p>\r\n\r\n<p></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Eric Ripert discovered that as he rose to prominence as a chef, he began to drift far, far away from cooking. A Return to Cooking is the antidote. A four-part journey to four different locations over four seasons, the goal of the book was to &ldquo;cook the landscape&rdquo; and &ldquo;cook from the gut,&rdquo; using local, in-season ingredients and experiencing the joys&mdash;and occasional disappointments&mdash;of the spontaneity and creativity that are at the heart of cooking.<br />\r\nRipert often says that much of the best cooking happens at home with family or friends. And so he set off with a group of five friends to do just that. The group not only shopped, cooked, and cleaned up together&mdash;they lived together in four different houses, each of which had a perfectly ordinary kitchen.</p>\r\n\r\n<p>Ripert cooked. Colombian artist Valentino Cortazar sketched and painted. Tammar and Shimon Rothstein photographed. Award-winning author Michael Ruhlman captured the creative process in prose. And Andrea Glick, Ripert&rsquo;s right hand, ensured the recipes ended up on paper so they could be tested and perfected later. Everyone partook, and everyone&mdash;especially Ripert&mdash;learned along the way.</p>\r\n\r\n<p>This eminently practical book, with nearly 150 recipes, is also a teaching book; dozens of short essays offer advice on subjects like the handling of raw fish, the power of the vinaigrette, and even the merits of Tabasco, shallots, and lemon confit. And of course, it offers guidance about roasting, seasoning, poaching, and saut&eacute;ing. Every bit as fascinating is the book&rsquo;s bird&rsquo;s-eye view of the magic that is created when decades of cooking experience, the forces of intuition, the music of the season, and the ingredients of the landscape all coalesce.</p>\r\n\r\n<p>$50</p>\r\n","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | A Return To Cooking","buttonSwitch1":"","buttonText1":"","h1":"A Return To Cooking","h2":"50","h3":"4","h4":"4","showinNav":1,"checkbox1":0,"sortOrder":6,"image1_anchor":"","parentID":71,"linkTitle":"A Return To Cooking","template":"product","image1":"","id":78},{"blurb1":"<p><em>by Maguy LeCoze and Eric Ripert (Broadway Books, 1998)</em></p>\r\n\r\n<p></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Co-owner Maguy Le Coze traces the roots of Le Bernardin&rsquo;s culinary &ldquo;simplicity&rdquo; to her late brother, Gilbert, the restaurant&rsquo;s legendary co-founder and first chef: &ldquo;Gilbert was not a classically trained chef,&rdquo; she says. &ldquo;He had never been to culinary school. When he cooked, he made things he liked, and things he knew. He focused on the quality and freshness of the fish. He made nages and vinaigrettes because he&rsquo;d never made a hollandaise or a b&eacute;arnaise. He focused on flavors that were delicate, subtle, herb-infused.&rdquo;</p>\r\n\r\n<p>Today, Chef Eric Ripert carries on the tradition with simple but nuanced dishes such as Poached Halibut on Marinated Vegetables, Pan-Roasted Grouper with Wild Mushrooms and Artichokes, and Grilled Salmon with Mushroom Vinaigrette. And of course, desserts&mdash;from Chocolate Millefeuille to Honeyed Pear and Almond Cream tarts. Four Star Simplicity offers 100 meticulously formulated and carefully tested recipes, from appetizers through dessert.</p>\r\n\r\n<p>&nbsp;</p>\r\n","path":"/gifts/books/le-bernardin-four-star-simplicity","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Le Bernardin: Four-Star Simplicity","buttonText1":"","h1":"Le Bernardin Cookbook","h2":"50","h3":"251","h4":"3.5","showinNav":1,"checkbox1":0,"sortOrder":7,"image1_anchor":"","linkTitle":"Le Bernardin Cookbook","parentID":71,"template":"product","image1":"","id":79}];
  var CONTENT_SLIDES = [{"blurb1":"<p>Mollis nulla a commodo id sit a a mi a platea sociosqu vestibulum nisl a a a fames sodales ligula congue phasellus a porttitor ipsum. Eleifend parturient nunc ullamcorper vestibulum morbi per ac odio parturient sociosqu massa a fermentum per rhoncus vel vestibulum eu scelerisque condimentum parturient tempus aptent lorem ut ad. Parturient senectus vestibulum blandit curabitur nascetur proin senectus aliquet phasellus mus commodo dis condimentum semper a praesent leo sapien a vel adipiscing fames duis scelerisque consectetur. Eros tristique per torquent a dis eu ac consectetur a imperdiet vel id nam a rhoncus arcu elit parturient a.&nbsp;</p>\r\n\r\n<p>Fames arcu scelerisque turpis aptent pulvinar at vitae turpis at arcu vestibulum lacus eleifend id in a ad donec sapien turpis. Aenean eros mi penatibus orci lorem parturient sed lacinia phasellus sodales arcu euismod a ad non at a adipiscing pulvinar risus quam. Scelerisque adipiscing ipsum eget odio tellus sodales ad nascetur nisl nisl adipiscing integer ullamcorper ullamcorper aliquam adipiscing nostra scelerisque a.</p>\r\n","sortOrder":1,"image1_anchor":"","areaId":13,"selectGroup1":"0","h1":"","h2":"","image1_alt_text":"","image1":"","id":8},{"blurb1":"<p>&ldquo;A great pairing doesn&rsquo;t just emphasize the wine or the food, it transforms them both and elevates the partnership to a perfect harmony.&rdquo;</p>\r\n\r\n<p>As wine director, Aldo oversees a wine collection consisting of 15,000 bottles made up of 900 wine selections. He is also the face of Aldo Sohm Wine Bar, a casual, convivial spot just steps away from Le Bernardin where guests can enjoy his approachable, meticulously crafted wine list. In addition to his work in the restaurant business, Sohm has collaborated with distinguished companies on wine products, including ZALTO glassware, a Laguiole wine key and a Sohm &amp; Kracher Gr&uuml;ner Veltliner. Sohm received the 2009 James Beard Award for &ldquo;Outstanding Wine Service&rdquo; and was the first representative of America to win the highly coveted title, &ldquo;Best Sommelier in the World 2008,&rdquo; by the World Sommelier Association. Sohm was named &quot;Best Sommelier in America 2007&quot; after having upheld a similar title in his native Austria for four consecutive years starting in 2002.&nbsp;</p>\r\n","sortOrder":1,"image1_anchor":"","areaId":35,"selectGroup1":"0","h1":"","h2":"","image1":"","image1_alt_text":"","id":13},{"blurb1":"<p>The lounge offers a casual yet elegant way to experience Le Bernardin. Featuring a small plates that reflect Le Bernardin&rsquo;s style, as well as a signature cocktail list of old classics and new favorites, the lounge sits under the watchful eye of Maguy and Gilbert LeCoze&rsquo;s grandfather, whose portrait has held pride of place in the restaurant since it opened in New York in 1986.</p>\r\n\r\n<p>The lounge is open six days a week during normal business hours. Exclusive to the lounge, Le Bernardin&rsquo;s City Harvest Lunch Menu is available Monday through Friday. This three-course menu is priced at $49 per person, $5 of which goes to support City Harvest, a leader in the fight against hunger in New York City. This special menu is a testament to the restaurant&rsquo;s long-standing commitment to the food rescue organization, which has been an ongoing charitable partner since 1996.</p>\r\n\r\n<p>In addition to the bar and City Harvest menu, Le Bernardin&rsquo;s standard prix-fixe and tasting menus are also available in the lounge.</p>\r\n\r\n<p>Seating is on a walk-in basis. Jackets are recommended but not required.</p>\r\n","sortOrder":1,"image1_anchor":"","areaId":12,"h1":"","selectGroup1":"0","h2":"","image1":"","image1_alt_text":"","id":14},{"blurb1":"<p>ALDO SOHM WINE BAR</p>\r\n\r\n<p>Opened in September 2015m Aldo Sohm Wine Bar allows Sohm and his team to share their enthusiasm for wine. It is a casual and convivial place where guests are welcome at the bar as they would be in Sohm&rsquo;s living room, seating themselves in the central bar area and surrounding high-top tables or in the comfortable lounge before exploring the ever-changing wine list.<br />\r\nWith Le Bernardin co-owners Maguy LeCoze and Eric Ripert, Sohm has created a go-to neighborhood bar. Bentel &amp; Bentel, the team behind Le Bernardin&#39;s 2011 renovation, designed a custom-finished oak bar as the centerpiece of the intimate space, where it serves as a communal &ldquo;sommelier table&rdquo; for conversation and discovery among guests.<br />\r\nSohm and Le Bernardin&rsquo;s culinary team, which is mentored and overseen by chef Ripert, collaborate on a menu of simple and shareable dishes meant to complement and elevate the wine selection, including cheese and charcuterie, salads and tartines paired with local and international wines.</p>\r\n","image1_anchor":"","sortOrder":1,"areaId":26,"selectGroup1":"0","h1":"","h2":"","image1":"","id":22,"image1_alt_text":""},{"blurb1":"<p>AVEC ERIC</p>\r\n\r\n<p>A three-season television series, Avec Eric provides an insider&rsquo;s view of the professional life and lifestyle of Eric Ripert. Each episode is a journey from the restaurant to the source of its inspiration, and finally, to the recreation of the dish in your own home. It is currently airing on the Cooking Channel. For more information on the series or its companion book, please visit aveceric.com&nbsp;</p>\r\n","image1_anchor":"","sortOrder":1,"areaId":26,"selectGroup1":"0","h1":"","h2":"","image1":"","id":23,"image1_alt_text":""},{"blurb1":"<h2>&ldquo;A great pairing doesn&rsquo;t just emphasize the wine or the food, it transforms them both and elevates the partnership to a perfect harmony.&rdquo;</h2>\r\n\r\n<p>As wine director, Aldo oversees a wine collection consisting of 15,000 bottles made up of 900 wine selections. He is also the face of Aldo Sohm Wine Bar, a casual, convivial spot just steps away from Le Bernardin where guests can enjoy his approachable, meticulously crafted wine list. In addition to his work in the restaurant business, Sohm has collaborated with distinguished companies on wine products, including ZALTO glassware, a Laguiole wine key and a Sohm &amp; Kracher Gr&uuml;ner Veltliner. Sohm received the 2009 James Beard Award for &ldquo;Outstanding Wine Service&rdquo; and was the first representative of America to win the highly coveted title, &ldquo;Best Sommelier in the World 2008,&rdquo; by the World Sommelier Association. Sohm was named &quot;Best Sommelier in America 2007&quot; after having upheld a similar title in his native Austria for four consecutive years starting in 2002.&nbsp;</p>\r\n","image1_anchor":"5","sortOrder":1,"areaId":10,"h1":"Aldo Sohm","selectGroup1":"0","h2":"Wine Director","image1":"aldo-sohm.jpg","image1_alt_text":"","id":30},{"blurb1":"","sortOrder":1,"image1_anchor":"5","areaId":32,"selectGroup1":"0","h1":"","h2":"","id":35,"image1":"lb-food-010.jpg","image1_alt_text":"Oyster with Caviar"},{"blurb1":"<p>Les Salons Bernardin, located directly one level above the restaurant and accessible by a separate entrance, is the perfect setting to host a memorable event. Enclosed in etched glass accented by wooden coffered ceilings, the room reflects the understated luxury of the main dining room.&nbsp;</p>\r\n","sortOrder":1,"image1_anchor":"5","areaId":37,"h1":"","selectGroup1":"0","h2":"","image1_alt_text":"Les Salons Bernardin","id":41,"image1":"lb-salon.jpg"},{"blurb1":"","sortOrder":1,"image1_anchor":"8","areaId":15,"selectGroup1":"0","h1":"","h2":"","id":45,"image1":"lb-prive-003.jpg","image1_alt_text":"Le Bernardin Private Dining Inquiries"},{"blurb1":"<h2>&ldquo;For me, food is about memories, feelings, emotions, and so is Le Bernardin, and that&rsquo;s why it&rsquo;s not just a restaurant.&rdquo;</h2>\r\n\r\n<p>Born in Antibes, Eric Ripert is grateful for his early exposure of cuisine. His family instilled their own passion for food in the young Ripert. &nbsp;&nbsp;</p>\r\n","sortOrder":1,"image1_anchor":"5","areaId":8,"h1":"","selectGroup1":"0","h2":"","image1":"lb-eric-001.jpg","image1_alt_text":"Le Bernardin About Chef Eric Ripert","id":46},{"blurb1":"<h2>&ldquo;You must always evolve. If the restaurant were still like it was the day we opened, it would be old! You must always change &mdash; but subtly&rdquo;</h2>\r\n\r\n<p>Originally from a small fishing village in Brittany where her grandfather was a fisherman and her parents owned the Hotel de Rhuys, a small inn and restaurant, Maguy opened the first Le Bernardin in Paris in 1972 with her brother Gilbert as chef and co-owner. The restaurant was immediately heralded as one of Paris&rsquo; hottest&nbsp;</p>\r\n","image1_anchor":"2","sortOrder":1,"areaId":9,"h1":"","selectGroup1":"0","h2":"","image1_alt_text":"Le Bernardin Maguy Le Coze","image1":"lb-maguy.jpg","id":47},{"blurb1":"","image1_anchor":"5","sortOrder":1,"areaId":1,"h1":"","selectGroup1":"0","h2":"","image1":"lb-gallery-main.jpg","image1_alt_text":"Le Bernardin Dining Room","id":69},{"blurb1":"<p>The newest addition to Le Bernardin&rsquo;s private dining options, Le Bernardin Priv&eacute; is located across the Galleria just steps from the restaurant. This vibrant space offers a sophisticated setting for a variety of private events.&nbsp;</p>\r\n","image1_anchor":"8","sortOrder":1,"areaId":14,"h1":"","selectGroup1":"0","h2":"","image1_alt_text":"Le Bernardin Priv Private Dining","id":43,"image1":"lb-prive-001.jpg"},{"blurb1":"","sortOrder":1,"image1_anchor":"5","areaId":49,"selectGroup1":"0","h1":"","h2":"","image1":"lb-drinks-001.jpg","id":76,"image1_alt_text":"Le Bernardin Cocktails"},{"blurb1":"","sortOrder":1,"image1_anchor":"5","areaId":50,"h1":"","selectGroup1":"0","h2":"","image1_alt_text":"Le Bernardin Wine and Spirits","id":78,"image1":"le-bernardin-day-2-2017-1567-1263.jpg"},{"blurb1":"","image1_anchor":"5","sortOrder":1,"areaId":39,"h1":"","selectGroup1":"0","h2":"","image1_alt_text":"Le Bernardin Crab with Cau
