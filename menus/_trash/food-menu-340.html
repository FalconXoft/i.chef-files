  var ENVIRONMENT = 'production';
  var URL_SCOPE = {};
  var CONTENT_AREAS = [{"path":"/home","blurb1":"<p>Le Bernardin, Zagat&#39;s top pick for 2012, and awarded the Michelin Guide&#39;s coveted 3-stars as well as The New York Times&#39; highest rating of 4-stars, has maintained its status of excellence for 20 years and its international acclaim as one of the world&#39;s top seafood restaurants.</p>\r\n\r\n<p></p>\r\n","blurb2":"<p>We are&nbsp;open for dinner Monday-Saturdays starting at 5:00pm and&nbsp;for&nbsp;Lunch Monday-Fridays 12:00pm to 2:30pm.&nbsp;Reservations can be made online via&nbsp;<a href=\"https://resy.com/cities/ny/le-bernardin?date=2021-08-31&amp;seats=2\">Resy</a>&nbsp;or by phone&nbsp;at 212-554-1515. We look forward to welcoming you!</p>\r\n","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Home","buttonSwitch1":"","buttonText1":"","h1":"","h2":"","h3":"","h4":"","showinNav":0,"checkbox1":0,"image1_anchor":"","sortOrder":1,"linkTitle":"Home","parentID":0,"template":"home","id":1,"image1":""},{"blurb1":"<h2>&ldquo;Arriving from Paris in 1986, we quietly opened Le Bernardin in New York&hellip;&rdquo;</h2>\r\n\r\n<p>Born in Paris in 1972 by sibling duo Maguy and Gilbert Le Coze, Le Bernardin only served fish: Fresh, simple and prepared with respect. After receiving its first Michelin star in 1976, and two more in 1980, the Le Coze&rsquo;s set to open Le Bernardin in New York in 1986. &nbsp;</p>\r\n\r\n<p>After the unexpected passing of Gilbert in 1994, Maguy Le Coze began working closely with Chef Eric Ripert, a disciple and close friend of Gilbert, who took over the kitchen to continue preparing the freshest seafood with the simple philosophy that the fish is the star of the plate.&nbsp;</p>\r\n\r\n<p>Le Bernardin earned four stars from The New York Times three months after its opening, never having dropped a star throughout six reviews, and is the only restaurant to maintain this rating for that length of time.&nbsp;</p>\r\n\r\n<p>In September 2011, Le Coze and Ripert unveiled the next chapter in the restaurant&rsquo;s history: a significant redesign from Bentel &amp; Bentel. The new look features a lounge, a first for the restaurant, where a separate menu is available. Since then, the restaurant received a James Beard Award in 2012 for &ldquo;Best Restaurant Design,&rdquo; and an &ldquo;Outstanding Restaurateur&rdquo; award in 2013 for Le Coze, who is the first woman to be honored in the category.</p>\r\n\r\n<p>The restaurant holds several records in New York: it received its four-star review from The New York Times only three months after opening and is the only New York four star restaurant that has maintained its status of excellence for more than 3 decades. Reviews have come in 1986, 1989, 1995, 2005, and most recently in 2012, with the same verdict: four stars. &nbsp;Le Bernardin has received more James Beard Awards than any other restaurant in New York City. In 1998, Maguy Le Coze won the coveted James Beard Award for &quot;Outstanding Restaurant&quot; in America, and in May 2003, the James Beard Foundation named Eric Ripert &ldquo;Outstanding Chef.&rdquo; In 2009, Le Bernardin was honored with the James Beard Award for &ldquo;Outstanding Wine Service.&rdquo; The Michelin Guide, which made its New York debut in 2005, honored Chef Ripert and Le Bernardin with its highest rating of three stars in 2005 and each year thereafter, and the restaurant ranks 26 on the World&rsquo;s 50 Best Restaurants list. The New York Zagat Guide has consistently recognized Le Bernardin as top rated in the category of &ldquo;Best Food&rdquo; and the 2011- 2016 editions awarded it a 29 food rating: the highest in New York City. In the 2012-2014, 2016 &amp; 2017 Zagat Guides, Le Bernardin is named the Most Popular Restaurant in the city, and in the 2015&ndash;2017 guides, it&rsquo;s also rated the city&rsquo;s top restaurant for service. New York magazine also rated Le Bernardin #1 in its annual ranking of the 101 best restaurants in New York City in 2006. In his year-end dining feature, Frank Bruni of The New York Times selected Le Bernardin as the &ldquo;Best Meal of 2008.&rdquo; Most recently for 2019, Le Bernardin was ranked No. 1 in the World by La Liste, the global food guide and review aggregator.</p>\r\n\r\n<p>In 1999, Ripert and partner Maguy Le Coze expanded their business to form Ripert Consulting which so far has shaped restaurants in Florida, California and New York City and has partnered with the Ritz-Carlton to open restaurants in Washington D.C., Philadelphia and the Caribbean.</p>\r\n\r\n<p>In September 2014, Ripert and Le Coze extended the elegance of Le Bernardin&rsquo;s private dining room with the opening of Le Bernardin Priv&eacute;, a modern and dynamic event space, and Le Bernardin wine director Aldo Sohm opened Aldo Sohm Wine Bar, where guests can enjoy a menu of simple and shareable dishes meant to complement and elevate an extensive and ever-changing wine list.</p>\r\n\r\n<p>To the delight of fans all over the world, 1998 saw the publication of Le Bernardin&rsquo;s first cookbook, called <em>Le Bernardin&mdash;Four Star Simplicity</em>. Eric Ripert has also published a memoir, <em>The New York Times</em> bestseller <em>32 Yolks</em>, and four other cookbooks: <em>My Best: Eric Ripert</em>, <em>Avec Eric</em>,<em> On the Line</em>, and <em>A Return to Cooking</em>.&nbsp;</p>\r\n","path":"/about","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | About","buttonText1":"","h1":"About","h2":"About Le Bernardin","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":1,"linkTitle":"Le Bernardin","parentID":0,"template":"about","id":2,"image1":""},{"blurb1":"","path":"/menus","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Menus","buttonText1":"","h1":"Menus","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":2,"parentID":0,"linkTitle":"Menus","template":"lander","id":3,"image1":""},{"blurb1":"","path":"/private-dining","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Private Dining","buttonSwitch1":"","buttonText1":"","h1":"Private Dining","h2":"","h3":"","h4":"","showinNav":1,"checkbox1":0,"image1_anchor":"","sortOrder":3,"linkTitle":"Private Dining","parentID":0,"template":"lander","image1":"","id":4},{"blurb1":"<p>RESERVATIONS: &nbsp; &nbsp;212 554 1515</p>\r\n\r\n<p>Reservations open on the first of each month for the following month. Our online booking system is available 24/7. Please note, we do not accept reservations for the Lounge.</p>\r\n\r\n<p>We are currently accepting reservations through January 31. February reservations will be available:</p>\r\n\r\n<p>Online via <a href=\"https://resy.com/cities/new-york-ny/venues/le-bernardin?date=2025-04-01&amp;seats=2\">Resy</a>: Thursday, January 1 at 7:00 AM ET</p>\r\n\r\n<p>By phone: Friday, January 2&nbsp;at 9:30 AM ET</p>\r\n\r\n<p>A credit card is required to secure all reservations. Cancellations must be made at least 48 hours in advance to avoid a $150 per person fee.</p>\r\n\r\n<p><u>Reservation Line Hours</u><br />\r\nMonday &ndash; Friday: 9:30 AM &ndash; 5:30 PM<br />\r\nSaturday: 11:00 AM &ndash; 5:00 PM<br />\r\nSunday: Closed</p>\r\n","path":"/reservations","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Reservations","buttonText1":"","h1":"Reservations","h2":"Make A Reservation","h3":"","h4":"","showinNav":1,"checkbox1":0,"image1_anchor":"","sortOrder":4,"linkTitle":"Reservations","parentID":0,"template":"reservations","id":5,"image1":""},{"path":"/partners","blurb1":"","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Partners","buttonSwitch1":"","buttonText1":"","h1":"Partners","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":0,"sortOrder":5,"image1_anchor":"","parentID":0,"linkTitle":"Partners","template":"lander","id":60,"image1":""},{"blurb1":"<p>To contact us by phone, please call <a href=\"tel:2125541515\">212 554 1515</a></p>\r\n\r\n<p></p>\r\n\r\n<p>Mailing Address: Le Bernardin<br />\r\n&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;787 Seventh Avenue<br />\r\n&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;New York, NY 10019</p>\r\n","path":"/contact-us","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Contact Us","buttonSwitch1":"","buttonText1":"","h1":"Contact Us","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"sortOrder":6,"image1_anchor":"","linkTitle":"Contact Us","parentID":0,"template":"contact","id":6,"image1":""},{"blurb1":"<p><strong>GIFT CARDS</strong></p>\r\n\r\n<p>For Gift Cards, <u><a href=\"https://www.le-bernardin.com/content/pdfs/GIFTCARD.pdf\" target=\"_blank\">click here</a></u> to download a Gift Card order form.<br />\r\nEmail to <a href=\"mailto:gifts@le-bernardin.com?subject=Le-Bernardin%20Gifts%20Inquiry\">gifts@le-bernardin.com</a> or Fax to <a href=\"tel:2125541100\">(212) 554-1100</a>.<br />\r\n<em>Authorizing signature of credit card holder is required.</em></p>\r\n\r\n<p></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>COOKBOOKS</strong></p>\r\n\r\n<p>For Cookbooks, <u><a href=\"https://www.le-bernardin.com/content/pdfs/new-cookbook-form-11-14.pdf\" target=\"_blank\">click here</a></u> to download a Cookbook order form.<br />\r\nEmail to <a href=\"mailto:gifts@le-bernardin.com?subject=Le-Bernardin%20Gifts%20Inquiry\">gifts@le-bernardin.com</a> or Fax to <a href=\"tel:2125541100\">(212) 554-1100</a>.<br />\r\n<em>Authorizing signature of credit card holder is required.</em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>MY BEST: ERIC RIPERT&nbsp;</strong><br />\r\n<em>By Eric Ripert (Alain Ducasse Publishing, 2014)</em></p>\r\n\r\n<p>As one of the world&rsquo;s most celebrated chefs and luminaries who changed the landscape of fine dining, &nbsp;here are the dishes of Eric Ripert&rsquo;s career; the distinctive plates that made them household names. My Best: Eric Ripert offers a master&rsquo;s career-defining 10 recipes, complete with step-by-step, illustrated directions designed for the home cook.<br />\r\n<br />\r\n<br />\r\n<strong>AVEC ERIC</strong><br />\r\n<em>by Eric Ripert &amp; Angie Mosier (Wiley, 2010)</em></p>\r\n\r\n<p>Join Chef Eric Ripert in his home kitchen as he prepares simple, travel-inspired dishes to enjoy with family and friends. From the hills of Northern Tuscany to the waters of Northern California, find inspiration and creativity in the easy home cooking of the chef and co-owner of New York&rsquo;s Le Bernardin restaurant.<br />\r\n<br />\r\n<br />\r\n<strong>ON THE LINE</strong><br />\r\n<em>by Eric Ripert &amp; Christine Muhlke (Artisan, 2008)</em></p>\r\n\r\n<p>On the Line is a look at the inner workings of Le Bernardin: the incredible level of personal commitment, discipline, and loyalty; the precise organization and orchestration of the restaurant&rsquo;s operations; the details of hiring and training; the real cost of food; the focused preparation of meals; the expected and unexpected challenges of growing a business.</p>\r\n\r\n<p>The facts and figures are all here: the pounds of black bass served each week (500); the average number of minutes it takes to cook a dish (5); the glasses washed by hand each day (1300); the bottles of wine in the cellar (14,000); the monthly flower bill ($12,000); the number of waitstaff who are also actors (0).</p>\r\n\r\n<p>Told from the point of view of the principal players&mdash;from chefs to line cooks, from the porter to the ma&icirc;tre d&rsquo;, from the sommelier to the captain&mdash;readers will feel the heat, the creativity, and the sense of accomplishment at Le Bernardin, where each year, 150,000 plates are sent from the kitchen to the table. On the Line includes nearly 50 of Eric Ripert&rsquo;s favorite dishes, described from inspiration all the way to execution.<br />\r\n<br />\r\n<br />\r\n<strong>A RETURN TO COOKING</strong><br />\r\n<em>by Eric Ripert &amp; Michael Ruhlman (Artisan, 2002)</em></p>\r\n\r\n<p>Eric Ripert discovered that as he rose to prominence as a chef, he began to drift far, far away from cooking. A Return to Cooking is the antidote. A four-part journey to four different locations over four seasons, the goal of the book was to &ldquo;cook the landscape&rdquo; and &ldquo;cook from the gut,&rdquo; using local, in-season ingredients and experiencing the joys&mdash;and occasional disappointments&mdash;of the spontaneity and creativity that are at the heart of cooking.<br />\r\nRipert often says that much of the best cooking happens at home with family or friends. And so he set off with a group of five friends to do just that. The group not only shopped, cooked, and cleaned up together&mdash;they lived together in four different houses, each of which had a perfectly ordinary kitchen.</p>\r\n\r\n<p>Ripert cooked. Colombian artist Valentino Cortazar sketched and painted. Tammar and Shimon Rothstein photographed. Award-winning author Michael Ruhlman captured the creative process in prose. And Andrea Glick, Ripert&rsquo;s right hand, ensured the recipes ended up on paper so they could be tested and perfected later. Everyone partook, and everyone&mdash;especially Ripert&mdash;learned along the way.</p>\r\n\r\n<p>This eminently practical book, with nearly 150 recipes, is also a teaching book; dozens of short essays offer advice on subjects like the handling of raw fish, the power of the vinaigrette, and even the merits of Tabasco, shallots, and lemon confit. And of course, it offers guidance about roasting, seasoning, poaching, and saut&eacute;ing. Every bit as fascinating is the book&rsquo;s bird&rsquo;s-eye view of the magic that is created when decades of cooking experience, the forces of intuition, the music of the season, and the ingredients of the landscape all coalesce.<br />\r\n<br />\r\n<br />\r\n<strong>LE BERNARDIN: FOUR-STAR SIMPLICITY</strong><br />\r\n<em>by Maguy LeCoze and Eric Ripert (Broadway Books, 1998)</em></p>\r\n\r\n<p>Co-owner Maguy Le Coze traces the roots of Le Bernardin&rsquo;s culinary &ldquo;simplicity&rdquo; to her late brother, Gilbert, the restaurant&rsquo;s legendary co-founder and first chef: &ldquo;Gilbert was not a classically trained chef,&rdquo; she says. &ldquo;He had never been to culinary school. When he cooked, he made things he liked, and things he knew. He focused on the quality and freshness of the fish. He made nages and vinaigrettes because he&rsquo;d never made a hollandaise or a b&eacute;arnaise. He focused on flavors that were delicate, subtle, herb-infused.&rdquo;</p>\r\n\r\n<p>Today, Chef Eric Ripert carries on the tradition with simple but nuanced dishes such as Poached Halibut on Marinated Vegetables, Pan-Roasted Grouper with Wild Mushrooms and Artichokes, and Grilled Salmon with Mushroom Vinaigrette. And of course, desserts&mdash;from Chocolate Millefeuille to Honeyed Pear and Almond Cream tarts. Four Star Simplicity offers 100 meticulously formulated and carefully tested recipes, from appetizers through dessert.</p>\r\n","path":"/gifts","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Gifts","buttonSwitch1":"","buttonText1":"","h1":"Gifts & Books","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":7,"linkTitle":"Gifts","parentID":0,"template":"lander","id":7,"image1":""},{"path":"/privacy-policy","blurb1":"<h2><strong>LE BERNARDIN, INC. PRIVACY POLICY</strong></h2>\r\n\r\n<p>Effective: 5/24/2018</p>\r\n\r\n<p>We collect information during and, occasionally, at other times. This information, which ranges from limited personal data such as age and address to facts about users&rsquo; computers, professions and habits, is then securely stored on separate servers.</p>\r\n\r\n<p>Le Bernardin, Inc. (or &ldquo;We&rdquo;. &ldquo;Our&rdquo; or &ldquo;Us&rdquo;) takes your privacy very seriously. Please carefully read this Privacy Policy and familiarize yourself with our privacy practices regarding your personal information and how we will use it.&nbsp; This Privacy Policy applies to the Our site, including mobile sites or apps (collectively, the &ldquo;Sites&rdquo;). By visiting the Sites, you accept this Privacy Policy and Cookie Disclosure Policy, which are hereby incorporated. If you do not agree with these policies, do not use the Sites.</p>\r\n\r\n<p><strong>What information we collect</strong></p>\r\n\r\n<p>We may collect your personally identifiable information at various points throughout the Sites.&nbsp; You may be asked to provide your name, email address, mailing address, phone number, and similar information. &nbsp;</p>\r\n\r\n<p><strong>Uses and Disclosure of Personal Information</strong></p>\r\n\r\n<p>Registration information may be used in several ways:</p>\r\n\r\n<ul>\r\n\t<li>To enable us to process, validate and verify subscriptions;</li>\r\n\t<li>To alert you to new projects, Sites features, special events and services;</li>\r\n\t<li>To conduct surveys to measure your satisfaction with our service;</li>\r\n\t<li>To enforce our rights arising from any contracts entered into between you and us;</li>\r\n\t<li>To protect our rights or property or our safety, our members, or others;</li>\r\n\t<li>To comply with any court order, legal process, or respond to any governmental or regulatory request;</li>\r\n\t<li>To transfer information in the event of a merger, transfer of assets or other organizational restructuring;</li>\r\n\t<li>To monitor and evaluate our Sites and identify where we should make changes or expand services;</li>\r\n\t<li>To provide advertisers with aggregate - never individual - information about our subscriber base and usage patterns;</li>\r\n\t<li>To give our marketing and development staff information that&#39;s useful for developing new features and services that meet subscriber needs;</li>\r\n\t<li>To share data with our affiliated companies for joint marketing and other purposes; and</li>\r\n\t<li>To share data with nonaffiliated third parties who provide products and services that may be of interest to you.</li>\r\n</ul>\r\n\r\n<p>We may use third-party service providers or other third-party organizations helping to support our mission that may collect, store, or process your personal information on our behalf, such as to complete your request, e.g. completing a transaction or to outsource one or more of the functions described above.</p>\r\n\r\n<p>Subscribers may edit registration information or cancel a subscription at any time. We reserve the right to contact any subscriber at any time regarding subscription renewals or other subscription-related problems or questions as well as changes to our Subscriber Agreement.</p>\r\n\r\n<p><strong>Research</strong></p>\r\n\r\n<p>We may contract with a market-research firm to conduct occasional online surveys. When you&#39;re within our sites, you may see a pop-up window offering you the optional opportunity of participating in a survey. If you do not wish to participate, simply click the &quot;No, Thank You&quot; link and you will not see this window again. If you choose to participate, you&#39;ll be prompted to answer a series of online questions. You will be prompted to enter your e-mail address for validation purposes but no other personal information (name, address, etc.) will be collected as part of the survey. In some cases, however, you may be offered a free gift for your participation. We will need your name and address, which will be used exclusively to fulfill your gift request.</p>\r\n\r\n<p><strong>Cookie Technology</strong></p>\r\n\r\n<p>We also employ cookie technology to help subscribers move faster through our site. When you use one of our sites, we pass several cookies to your computer. A cookie is a string of information that&#39;s sent by a Web site and stored on your hard drive or temporarily in your computer&#39;s memory. This avoids the potentially time-consuming task of checking our registration database each time a page is requested. The cookie is deleted when a user chooses the log out feature to terminate their session. We also employ cookie technology to store subscribers&#39; User Names and Passwords. Read our&nbsp;cookie disclosure statement below and view a cookie-by-cookie breakdown.</p>\r\n\r\n<p>Some web browsers may transmit &ldquo;Do Not Track&rdquo; signals to websites visited by the user.&nbsp; Our information collection and disclosure practices will continue to apply as described in this policy, regardless of any &ldquo;Do Not Track&rdquo; signals that are sent by certain browsers.</p>\r\n\r\n<p><strong>Third Party Web Sites</strong></p>\r\n\r\n<p>We use third-party advertising companies to serve ads when you visit our Sites. These companies may use information (not including your name, address email address or telephone number) about your visits to this and other Web sites in order to provide advertisements about goods and services of interest to you. If you would like more information about this practice and to know your choices about not having this information used by these companies,&nbsp;<u><a href=\"http://www.networkadvertising.org/managing/opt_out.asp\" target=\"_blank\">click here</a></u>.</p>\r\n\r\n<p>Our Sites may contain links to other Web sites provided by third parties.&nbsp; Please be aware that we do not control these third-party Web sites or any of the content contained on those Web sites.&nbsp; Once you have left our Sites, we cannot be responsible for the privacy practices of such other Web sites.&nbsp; We encourage you to exercise caution and to read the privacy policy for the Web site you visit.&nbsp; The inclusion of hyperlinks to third party Web sites on our Sites in no way constitutes an endorsement by us of such Web sites&rsquo; content, actions or policies.</p>\r\n\r\n<p><strong>Data Storage, Access, and The Right to be Forgotten</strong></p>\r\n\r\n<p>We store and process data on our servers in the United States, even though the European Union has not recognized that the United States provides adequate data protection laws.&nbsp; Individuals in the Europe Union have certain data subject rights which may be subject to limitations and/or restrictions. These rights may include the right to: (i) request access to and rectification or erasure of their personal data; (ii) obtain restriction of processing or to object to processing of their personal data; and (iii) the right to data portability. If you wish to exercise one of the above-mentioned rights, please send us your request via email to <u><a href=\"mailto:office@le-bernardin.com\">office@le-bernardin.com</a></u>, attention Cathy Sheary.</p>\r\n\r\n<p>Individuals in Europe may also have the right to file a complaint about the processing of their personal data with their local data protection authority.&nbsp;&nbsp; Please also let us know if you have any questions, concerns, disputes, or issues. Our Data Protection contact email is <u><a href=\"mailto:office@le-bernardin.com\">office@le-bernardin.com</a></u>, attention Cathy Sheary.</p>\r\n\r\n<p>We store personal data for different periods of time consistent with the purposes for which they were originally collected, as subsequently further authorized, or when required or allowed under applicable law.&nbsp;</p>\r\n\r\n<p>We do not subject data subjects to decisions that have legal effects on them due solely to automated processing of personal data.</p>\r\n\r\n<p>For United States residents, we undertake marketing only in compliance with the CAN-SPAM Act, the Telephone Consumer Protection Act, and other applicable law.&nbsp; For European Union residents, we undertake marketing only with your expressive affirmative consent and in compliance with applicable data privacy laws.&nbsp; EU residents will not be added to the marketing lists unless they have already provided express affirmative consent consistent with applicable data protection laws.</p>\r\n\r\n<p><strong>Security</strong></p>\r\n\r\n<p>We are committed to maintaining your confidence and trust, and takes steps to help protect the personal information you provide to us. However, no transmission or electronic storage of information is guaranteed to be secure. We therefore urge you to always use caution when transmitting information over the Internet.</p>\r\n\r\n<p><strong>Children</strong></p>\r\n\r\n<p>The Sites are not directed toward children under 18 years of age nor do we knowingly collect information from children under 18.&nbsp; If you are under 18, please do not use the Sites or submit any personally identifiable information to us.</p>\r\n\r\n<p><strong>Your California Privacy Rights</strong></p>\r\n\r\n<p>California&rsquo;s &ldquo;Shine The Light&rdquo; law permits California residents to annually request and obtain information free of charge about what personal information is disclosed to third parties for direct marketing purposes in the preceding calendar year.&nbsp; California residents with an established business relationship with Le Bernardin, Inc. may choose to opt out of the disclosure of personal information about them to third &ndash;parties for marketing purposes.</p>\r\n\r\n<p><strong>Data Controller, Data Protection Officer</strong></p>\r\n\r\n<p>We are responsible for your privacy protection and is the official service provider.&nbsp; If you have questions regarding our website, the following information, or if you would like to contact our privacy protection representative, please contact us at <u><a href=\"mailto:office@le-bernardin.com\">office@le-bernardin.com</a></u>, attention Cathy Sheary.</p>\r\n\r\n<p><strong>Changes and Updates</strong></p>\r\n\r\n<p>We may revise this Privacy Policy from time to time. We will post any changes on this page and update the date at the top, so be sure to check back periodically to stay aware of any modifications. Your continued use of the Sites after changes have been posted will constitute your acceptance of this Privacy Policy and any changes.</p>\r\n\r\n<p><strong>Contact Us</strong></p>\r\n\r\n<p>If you have any questions, concerns, or suggestions regarding this Privacy Policy, or to update any information you have provided us, or to manage your marketing preferences, please send us an email at <u><a href=\"mailto:office@le-bernardin.com\">office@le-bernardin.com</a></u></p>\r\n\r\n<p></p>\r\n\r\n<h2><strong>LE BERNARDIN COOKIE DISCLOSURE STATEMENT</strong></h2>\r\n\r\n<p>Last updated: [5/24/2018]</p>\r\n\r\n<p>We employ the use of cookie technology and web beacons throughout our site, to allow you to move more quickly and securely through our pages. Along with a registration process that uses data encryption, we offer consistently secure, efficient online sessions that allow you to validate your subscription, access your account and retain some personal settings so you can read what you want, the way that you want it. And this is all made possible by cookie technology. Below you&#39;ll find information describing our specific use of cookies, which are an inherent part of our production process and have enabled us to better serve you.</p>\r\n\r\n<p><strong>What&#39;s a cookie?</strong></p>\r\n\r\n<p>A cookie is a small text file that&#39;s sent to your computer or other device by a site&#39;s server. A cookie can be a record of your visit to a site, including information such as your User Name, time of last visit, pages viewed, etc. Contrary to what you might read elsewhere, cookies cannot get information from your hard drive against your will, destroy files, send you viruses, etc.&nbsp;An important point: <strong>Cookies can only contain as much information as you disclose to the site that sent it to you!</strong>&nbsp;In our case, that means any information included in your subscription form or that you input during the customization of our site.</p>\r\n\r\n<p><strong>Why do you use cookies?</strong></p>\r\n\r\n<p>We use cookies for basic reasons: To allow you to move more quickly and securely through our site. We accomplish this in many ways, using several different cookies. When you first enter our site, for example, we use a test cookie to confirm your browser&#39;s ability to retain cookies, check our database to verify your subscription and log the Internet protocol (IP) that your session originates from. A cookie is then temporarily &quot;set&quot; within your browser to allow you to proceed -- without having to ask you for your User Name and Password with each subsequent page you request. Without cookie technology, we wouldn&#39;t be able to offer you convenient features such as the ability to store your User Name and Password and save settings for your customized experience.</p>\r\n\r\n<p><strong>So what&#39;s in it for me?</strong></p>\r\n\r\n<p>Here&#39;s a quick rundown of what we see as the biggest advantages of cookies:</p>\r\n\r\n<ul>\r\n\t<li><strong>Faster, more secure access:</strong>&nbsp;So we don&#39;t have to ask you to identify yourself with each new page requested. We can also deliver you customized information and store your settings more efficiently.</li>\r\n\t<li><strong>Better information:&nbsp;</strong>We want to give you features and services that you&#39;re interested in. By monitoring popular -- and not-so-popular -- features in an aggregate manner, we can better serve your needs.</li>\r\n</ul>\r\n\r\n<p><strong>So do you track my usage patterns using cookies?</strong></p>\r\n\r\n<p>We track the usage of various features within our sites on an aggregate basis and report this to advertisers. However, we do not track your usage or other personal information in any individually identified way.</p>\r\n\r\n<p>Some web browsers may transmit &ldquo;Do Not Track&rdquo; signals to websites visited by the user.&nbsp; Our information collection and disclosure practices will continue to apply as described in this policy, regardless of any &ldquo;Do Not Track&rdquo; signals that are sent by certain browsers.</p>\r\n\r\n<p><strong>Will the cookies you send me go away?</strong></p>\r\n\r\n<p>Some of the cookies we use are automatically deleted from your hard drive after the end of the browser session (&ldquo;session cookies&rdquo;). We also use cookies that remain on your hard drive for a certain period of time (between one day and thirty days depending on the cookie) after the browser session. &ldquo;Persistent cookies&quot; are stored on your hard drive and will be deleted by the browser after the given time.&nbsp; You are, of course, free to clear any and all cookies from your hard drive any time you wish. Just search your system for any files named cookie.txt or similar and delete them at your discretion.</p>\r\n\r\n<p><strong>So should I surf your site with my browser&#39;s cookie-alert feature activated?</strong></p>\r\n\r\n<p>We&#39;d recommend that you turn that feature off, perhaps after using the site for a day with it on so you can see our cookies firsthand if you wish. Our use of cookies ultimately helps you have a better experience here. And because we rely on cookies throughout our site, you might find it cumbersome to be alerted to each cookie you&#39;ll encounter. Many of our cookies last only for 12 hours, so you&#39;ll see them every day.</p>\r\n\r\n<p><strong>How can I amend my cookie preferences?</strong></p>\r\n\r\n<p>You can configure your browser settings to accept or reject all cookies, notify you when a cookie is set, or delete cookies that have already been set. Every browser is different, so check the &quot;Help&quot; menu of your browser to learn about and to change your cookie preferences. You are always free to decline our cookies if your browser permits, although you may not be able to use certain features on our site. In addition, a number of companies offer utilities designed to help you visit web sites anonymously.&nbsp; The site&nbsp;<u><a href=\"http://www.allaboutcookies.org/\" target=\"_blank\">www.allaboutcookies.org</a></u>&nbsp;includes instructions for managing cookies on many commonly used browses.</p>\r\n\r\n<p><strong>Do you use third party advertising cookies?</strong></p>\r\n\r\n<p>When you visit our site, you may receive cookies that are set by third parties. We use third party retargeting and remarketing features on our website. These technologies allow us to address internet users who previously visited the site by personalized advertising on our partners&#39; websites. For this purpose, the retargeting or remarketing provider will store a cookie on your hard drive.</p>\r\n\r\n<p>Because cookies do not contain or access any personal information, we also allow third parties, like ad networks and servers, to serve customized ads to you.&nbsp; As a result, third parties may access their own cookies or other tracking technologies on your computer or mobile phone. We do not have access to information collected by these third parties, nor does this Cookie Disclosure Statement or our Privacy Policy govern the use of third party cookies or similar technology.</p>\r\n\r\n<p>If you do not wish to receive these tailored advertisements, you may visit the following pages to opt-out:</p>\r\n\r\n<p><u><a href=\"https://adssettings.google.com/authenticated?hl=en\" target=\"_blank\">Google</a></u><br />\r\n<u><a href=\"http://info.criteo.com/privacy/privacy.aspx?static=1\" target=\"_blank\">Criteo</a></u><br />\r\n<u><a href=\"http://optout.networkadvertising.org/#!/\" target=\"_blank\">NAI Opt Out Tool</a></u></p>\r\n\r\n<p><strong>Do plug-ins on our site store cookies?</strong></p>\r\n\r\n<p>When you access our site, the plug-in provider may store a cookie in your browser.&nbsp; We have no control over the scope of the data collected by the provider by means of the plug-in.</p>\r\n\r\n<p>The plug-ins may provide their hosts with information such as the date and time of your visit to our websites, your IP address, or the type of browser you use. If you are logged on to your account with the plug-in provider while visiting our websites and you interact with the plug-ins (such as by clicking the corresponding button on our website), the provider may match this information and any data you enter.&nbsp; Your recommendations or comments may be displayed as information, together with your profile name and photograph, in the relevant provider&rsquo;s service, for instance in search results or in your user profile, or at other places on web sites and in advertisements on the internet.</p>\r\n\r\n<p>If you are not a member of the relevant provider&rsquo;s service, the provider may under certain circumstances nevertheless obtain and store your IP address.</p>\r\n\r\n<p>For the purpose and scope of the data collection, data processing, and use of your data by the provider, as well as your related rights and opt-out possibilities, please see the privacy policies of Twitter and Google.</p>\r\n\r\n<p>If you are a member of the relevant service and do not wish the service provider to collect data on you via our websites and connect them with the member data stored by the provider, you have to log off from your account with the provider before visiting our internet sites.</p>\r\n","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Privacy Policy","buttonText1":"","h1":"Privacy Policy","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":0,"sortOrder":8,"image1_anchor":"","linkTitle":"Privacy Policy","parentID":0,"template":"lightbox","id":65,"image1":""},{"blurb1":"<p>Photography: William Hereford, Lyn Hughes, Daniel Krieger, Nigel Parry, Shimon and Tammar Rothstein, Francesco Tonelli, and Thomas Schauer</p>\r\n\r\n<p>Painting: Ran Ortner&rsquo;s &ldquo;Deep Water&rdquo;</p>\r\n\r\n<p>Site Design &amp; Development:&nbsp;<a href=\"https://www.ideawork.com/\">IdeaWork Studios</a></p>\r\n","path":"/acknowledgements","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Acknowledgements","buttonText1":"","h1":"Acknowledgements","h2":"","h3":"","h4":"","showinNav":0,"checkbox1":0,"sortOrder":10,"image1_anchor":"","parentID":0,"linkTitle":"Acknowledgements","template":"acknowledgements","image1":"","id":82},{"path":"/newsletter","blurb1":"<p>To join our mailing list, please complete and submit this mailing list form.</p>\r\n","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Newsletter","buttonSwitch1":"","buttonText1":"","h1":"Sign Up For Updates","h2":"","h3":"","h4":"","showinNav":0,"checkbox1":0,"sortOrder":11,"image1_anchor":"","parentID":0,"linkTitle":"Newsletter","template":"newsletter","id":81,"image1":""},{"blurb1":"<h2>&ldquo;You must always evolve. If the restaurant were still like it was the day we opened, it would be old! You must always change &mdash; but subtly.&rdquo;</h2>\r\n\r\n<p></p>\r\n\r\n<p>Maguy Le Coze, co-owner of Le Bernardin, was born in a small fishing village in Brittany, France, where her grandfather was a fisherman and her parents owned the Hotel de Rhuys, a small inn and restaurant. &nbsp;These early years instilled in Maguy an undying love of the sea and a continual appreciation of seafood.</p>\r\n\r\n<p>By the time she was a teenager, Maguy was already working in the Hotel de Rhuys&rsquo; dining room, and her brother Gilbert was learning to cook in the kitchen. &nbsp;The siblings so impressed their father with their skills, that he opened La Biscorne, a summer disco, and let Maguy and Gilbert operate it. In the winter, the two traveled to the French Alps to work at popular clubs and restaurants at the ski resorts.</p>\r\n\r\n<p>In 1972, while Maguy and Gilbert were still in their twenties, they moved to Paris and opened a small restaurant named Le Bernardin, after an order of monks devoted to good wine and food. &nbsp;Maguy and Gilbert borrowed recipes from family members in Brittany, and their parents would gather fresh ingredients, such as wild fennel, to ship to Paris by train. Le Bernardin became one of Paris&rsquo; hottest restaurants. &nbsp;In 1981, Le Bernardin moved to a larger location and a year later, received two Michelin stars.</p>\r\n\r\n<p>Expanding on their Parisian success, Gilbert and Maguy opened a second Le Bernardin in New York City in 1986. &nbsp;Just three months later, they received a four-star review from the New York Times, an unprecedented record. &nbsp;After selling the Parisian restaurant to focus on America, the two opened Brasserie Le Coze in Coconut Grove, Florida, which was named one of &ldquo;America&rsquo;s Best 25 Restaurants&rdquo; by Esquire magazine. In 1994, they opened a second Brasserie Le Coze in Atlanta, Georgia.</p>\r\n\r\n<p>With the untimely and tragic death of Gilbert in the summer of 1994, Maguy focused her energies on the New York operations. After selling the Coconut Grove restaurant and closing the restaurant in Atlanta, Maguy worked closely with Chef Eric Ripert to uphold<br />\r\nLe Bernardin&rsquo;s tradition of excellence and innovation. Following a significant and striking redesign by Bentel &amp; Bentel in September 2011, Le Bernardin continues to maintain this tradition, simultaneously drawing a new generation of diners while staying true to the artistry and consistency that have made it such a success. &nbsp;</p>\r\n\r\n<p>In September 2014, Maguy and Eric opened Aldo Sohm Wine Bar, named for their acclaimed wine director Aldo Sohm, just steps away from Le Bernardin. Set in a casual and convivial room, the wine bar offers a menu of simple, shareable plates meant to complement Aldo&rsquo;s ever-changing, expertly curated wine list. That same month, Maguy and Eric expanded Le Bernardin&rsquo;s private dining offerings with Le Bernardin Priv&eacute;, a dynamic space above Aldo Sohm Wine Bar that can accommodate a range of events, including weddings, cocktail receptions and corporate meetings.</p>\r\n\r\n<p>Maguy received a 2013 James Beard Award for &ldquo;Outstanding Restaurateur,&rdquo; the first woman ever to be honored in this category. Under Maguy&rsquo;s loving guidance, Le Bernardin continues to receive universal acclaim for its food and service, a testament to its timeless appeal.</p>\r\n","path":"/about/maguy-le-coze","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Maguy Le Coze","buttonText1":"","h1":"Maguy Le Coze","h2":"","h3":"","h4":"","showinNav":1,"checkbox1":0,"image1_anchor":"","sortOrder":1,"parentID":2,"linkTitle":"Maguy Le Coze","template":"bio","id":9,"image1":""},{"path":"/about/team","blurb1":"","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Team","buttonText1":"","h1":"Team","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"sortOrder":2,"image1_anchor":"","parentID":2,"linkTitle":"Team","template":"lander","id":10,"image1":""},{"blurb1":"<h2>&ldquo;For me, food is about memories, feelings, emotions, and so is Le Bernardin, and that&rsquo;s why it&rsquo;s not just a restaurant.&rdquo;</h2>\r\n\r\n<p>Eric Ripert is grateful for his early exposure to two cuisines&mdash;that of Antibes, France, where he was born, and to Andorra, a small country just over the Spanish border where he moved as a young child. &nbsp;His family instilled their own passion for food in the young Ripert, and at the age of 15 he left home to attend culinary school in Perpignan. &nbsp;At 17, he moved to Paris and cooked at the legendary La Tour D&rsquo;Argent before taking a position at the Michelin three-starred Jamin. &nbsp;After fulfilling his military service, Ripert returned to Jamin under Joel Robuchon to serve as chef poissonier.</p>\r\n\r\n<p></p>\r\n\r\n<p>In 1989, Ripert seized the opportunity to work under Jean-Louis Palladin as sous-chef at Jean Louis at the Watergate Hotel in Washington, D.C. &nbsp;Ripert moved to New York in 1991, working briefly as David Bouley&rsquo;s sous-chef before Maguy and Gilbert Le Coze recruited him as chef for Le Bernardin. &nbsp;Ripert has since firmly established himself as one of New York&rsquo;s&mdash;and the world&rsquo;s&mdash;great chefs.</p>\r\n\r\n<p>In 1995, at just 29 years old, Ripert earned a four-star rating from the New York Times. &nbsp;Twenty years later and for the fifth consecutive time, Le Bernardin again earned the New York Times&rsquo; highest rating of four stars, becoming the only restaurant to maintain this superior status for this length of time, without ever dropping a star.</p>\r\n\r\n<p>In September 2011, Ripert and Le Coze unveiled a significant redesign of Le Bernardin from Bentel &amp; Bentel that earned the restaurant a James Beard Award for &ldquo;Best Restaurant Design&rdquo; in 2012. The new look features a lounge, a first for the restaurant, where a separate menu is available.</p>\r\n\r\n<p>Three years later in September 2014, Ripert and Le Coze opened Aldo Sohm Wine Bar, named for the acclaimed wine director Aldo Sohm. Located just steps away from Le Bernardin, the wine bar offers a menu of cheese, charcuterie and simple fare paired with Sohm&rsquo;s curated wine list in a casual, convivial setting. That same month, the two expanded Le Bernardin&rsquo;s private dining offerings with Le Bernardin Priv&eacute;, a dynamic space above Aldo Sohm Wine Bar that can accommodate a range of events, including weddings, cocktail receptions and corporate meetings.</p>\r\n\r\n<p>Ripert has been recognized as one of the top chefs in the world. In 1998, the James Beard Foundation named Ripert &ldquo;Top Chef in New York City&rdquo;&nbsp;and in 2003, &ldquo;Outstanding Chef in the United States.&rdquo; In September 2009, AVEC ERIC, Ripert&rsquo;s first TV show, debuted on PBS stations and ran for two successful seasons, earning two Daytime Emmy Awards: &ldquo;Outstanding Culinary Program&rdquo; (2011) and &ldquo;Outstanding Achievement in Main Title and Graphic Design&rdquo; (2010). Avec Eric: a culinary journey with Eric Ripert (Wiley) was released in November 2010 with more than 100 recipes inspired by Ripert&rsquo;s travels. AVEC ERIC returned for a third season on the Cooking Channel in February 2015. Ripert has also hosted RESERVE CHANNEL&rsquo;s show &ldquo;On the Table&rdquo; on YouTube, which debuted in July 2012, and appeared on the &ldquo;Late Show with David Letterman,&rdquo; &ldquo;The Charlie Rose Show,&rdquo; &ldquo;Ellen DeGeneres,&rdquo; &ldquo;TODAY,&rdquo; &ldquo;Live with Kelly &amp; Michael&rdquo; and &ldquo;Martha Stewart.&rdquo;</p>\r\n\r\n<p>In fall 2008, Ripert published On the Line, his second cookbook with Artisan, which in 2002 published A Return to Cooking, a collaboration between Ripert, photographers Shimon and Tammar Rothstein, artist Valentino Cortazar and writer Michael Ruhlman that was selected by Newsweek as one of its best books of the season. &nbsp;Ripert&rsquo;s first cookbook, Le Bernardin &ndash; Four Star Simplicity (Clarkson Potter) debuted in 1998, and in 2014, Ripert released his newest cookbook, My Best: Eric Ripert (Alain Ducasse Publishing). In 2016, he published his memoir: 32 Yolks: From My Mother&rsquo;s Table to Working the Line (Random House), which appeared on The New York Times bestseller list. In addition, Ripert partnered with The Ritz-Carlton Hotel Company to open Blue in Grand Cayman.&nbsp;</p>\r\n\r\n<p>Ripert is the Vice Chairman of the board of City Harvest, working to bring together New York&rsquo;s top chefs and restaurateurs to raise funds and increase the quality and quantity of food donations to New York&rsquo;s neediest. When not in the kitchen, Ripert enjoys good scotch and peace and quiet.</p>\r\n","path":"/about/eric-ripert","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Eric Ripert","buttonSwitch1":"","buttonText1":"","h1":"Eric Ripert","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"sortOrder":2,"image1_anchor":"","linkTitle":"Eric Ripert","parentID":2,"template":"bio","id":8,"image1":""},{"path":"/menus/dining-room","blurb1":"","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Dining Room","buttonText1":"","h1":"Dining Room","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"sortOrder":1,"image1_anchor":"","linkTitle":"Dining Room","parentID":3,"template":"lander","id":11,"image1":""},{"blurb1":"","path":"/menus/lounge","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Lounge","buttonText1":"","h1":"Lounge","h2":"","h3":"","h4":"","showinNav":1,"checkbox1":0,"sortOrder":2,"image1_anchor":"","parentID":3,"linkTitle":"Lounge","template":"lander","id":12,"image1":""},{"blurb1":"","path":"/menus/wine","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Wine","buttonText1":"","h1":"Wine","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"sortOrder":3,"image1_anchor":"","linkTitle":"Wine","parentID":3,"template":"lander","id":54,"image1":""},{"blurb1":"<p>Les Salons Bernardin, located directly one level above the restaurant and accessible by a separate entrance, is the perfect setting to host a memorable event. Enclosed in etched glass accented by wooden coffered ceilings, the room reflects the understated luxury of the main dining room. Floor to ceiling windows grace the salon with ample natural light during the day and in the evening, soft lighting and the use of warm, neutral colors add&nbsp;to the ambiance of a truly exciting place.</p>\r\n\r\n<p></p>\r\n\r\n<p>The salon can host from two&nbsp;to sixty&nbsp;guests seated and can be subdivided to accommodate different configurations and seating plans for various party sizes and needs. Menus carefully created by Chef Eric Ripert and his team can be perfectly complemented with wine selections made by Wine Director&nbsp;Aldo Sohm.&nbsp;Les Salons Bernardin, together with a dedicated private dining team, will provide you and your guests with an unforgettable experience.</p>\r\n","path":"/private-dining/les-salons-bernardin","blurb2":"","buttonLink1":"floor-plan-website-doc.pdf","pageTitle":"Le Bernardin by Eric Ripert | Les Salons Bernardin","buttonSwitch1":"file","buttonText1":"Floorplans","h1":"Les Salons Bernardin","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":1,"linkTitle":"Les Salons Bernardin","parentID":4,"template":"default","id":37,"image1":""},{"path":"/private-dining/le-bernardin-prive","blurb1":"<p>The newest addition to Le Bernardin&rsquo;s private dining options, <u><a href=\"http://www.le-bernardinprive.com/\" target=\"_blank\">Le Bernardin Priv&eacute;</a></u> is located across the Galleria just steps from the restaurant. This vibrant space offers a sophisticated setting for a variety of private events. The dynamic design, accented with contemporary art throughout, reflects the signature&nbsp;style of Le Bernardin.</p>\r\n\r\n<p>Composed of two rooms, North and South Priv&eacute; can be combined to accommodate a range of configurations for various events&nbsp;and party sizes. Prepared &agrave; la minute, menu options reflect the cuisine and philosophy of Le Bernardin and are complemented by wine selections carefully curated by our professional wine team.</p>\r\n\r\n<p>For further information or to make inquiries please visit <u><a href=\"http://www.le-bernardinprive.com/\" target=\"_blank\">le-bernardinprive.com</a></u>&nbsp;or&nbsp;contact Karin Burroughs&nbsp;at <a href=\"mailto:kburroughs@le-bernardin.com?subject=Le%20Bernardin%20Prive%20Inquiry\">kburroughs@le-bernardin.com</a> /&nbsp;<a href=\"tel:2125541108\">212 554 1108</a>.</p>\r\n","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Le Bernardin Priv","buttonSwitch1":"","buttonText1":"","h1":"Le Bernardin Priv","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"sortOrder":2,"image1_anchor":"","parentID":4,"linkTitle":"Le Bernardin Priv","template":"default","image1":"","id":14},{"blurb1":"<p>Please fill out the form below or&nbsp;contact&nbsp;Karin Burroughs:<br />\r\n<a href=\"mailto:kburroughs@le-bernardin.com\">kburroughs@le-bernardin.com</a> /&nbsp;<a href=\"tel:2125541108\">212 554 1108</a>.&nbsp;</p>\r\n","path":"/private-dining/inquiries","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Inquiries","buttonSwitch1":"","buttonText1":"","h1":"Inquiries","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":3,"parentID":4,"linkTitle":"Inquiries","template":"inquiries","image1":"","id":15},{"path":"/reservations/hours-and-information","blurb1":"<p>RESERVATIONS:&nbsp; &nbsp; &nbsp; &nbsp; 212 554 1515</p>\r\n\r\n<p>DINING HOURS&nbsp;</p>\r\n\r\n<p>Lunch: Monday &ndash; Friday 12:00PM &ndash; 2:30PM<br />\r\nDinner: Monday &ndash;&nbsp;Thursday 5:00pm &ndash; 10:30pm<br />\r\nFriday &ndash;&nbsp;Saturday 5:00pm &ndash; 11:00pm<br />\r\nLe Bernardin is closed on Sundays.</p>\r\n\r\n<p>DRESS CODE</p>\r\n\r\n<p>Business casual. Jackets are recommended but not required. Athletic wear, loungewear,&nbsp;shorts, T-shirts, short sleeves, sneakers and flip-flops are not permitted. Children under the age of ten are not permitted inside the restaurant. Le Bernardin is unable to accommodate strollers, high chairs, or a children&rsquo;s menu.</p>\r\n\r\n<p>HOLIDAY CLOSURES<br />\r\n<br />\r\nDecember 31, 2025, New Year&#39;s Eve<br />\r\nJanuary 1, 2026, New Year&#39;s Day</p>\r\n","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Hours & Information","buttonSwitch1":"","buttonText1":"","h1":"Hours & Information","h2":"","h3":"","h4":"","showinNav":1,"checkbox1":0,"image1_anchor":"","sortOrder":1,"parentID":5,"linkTitle":"Hours & Information","template":"default","id":34,"image1":""},{"blurb1":"<p>For inquiries regarding Chef Ripert, speaking or appearance engagements, press and partnership opportunities, please contact:<br />\r\n<br />\r\nAndrew Rosenstein<br />\r\n<a href=\"mailto:arosenstein@le-bernardin.com\">arosenstein@le-bernardin.com</a> | <a href=\"tel:2125541515\">212-554-1515</a></p>\r\n","path":"/contact-us/press","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Press","buttonText1":"","h1":"Press","h2":"","h3":"","h4":"","showinNav":1,"checkbox1":0,"sortOrder":1,"image1_anchor":"","parentID":6,"linkTitle":"Press & Partnerships","template":"default","image1":"","id":58},{"path":"/contact-us/careers","blurb1":"<p>At Le Bernardin, we endeavor to work with and foster the best talent. Passion, dedication, professionalism and a sense of community in both the kitchen and front of house are paramount to success with our team.</p>\r\n\r\n<p>For career opportunities, please contact <a href=\"mailto:humanresources@le-bernardin.com?subject=Le%20Bernardin%20Career%20Inquiry\">humanresources@le-bernardin.com</a>, or see current job listings on Culinary Agents.</p>\r\n","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Careers","buttonText1":"","h1":"Careers","h2":"","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":2,"linkTitle":"Careers","parentID":6,"template":"default","image1":"","id":59},{"blurb1":"<p>Gift Cards are available for purchase in denominations of your choice. For Lunch, Dinner, and Tasting Menu pricing, please reference our <a href=\"https://www.le-bernardin.com/menus/dining-room/chef-s-tasting\">menu selection</a>. Common denominations are $50, $100, and $250.</p>\r\n\r\n<p>Please allow for two business days to process the order. All sales are final. Gift Cards are redeemable exclusively at Le Bernardin and are non-refundable. Gift Cards are not redeemable for cash and may not be replaced if lost or stolen.</p>\r\n\r\n<p>To purchase a gift card, please call the restaurant at 212-554-1515 or email <a href=\"mailto:reservations@le-bernardin.com \">reservations@le-bernardin.com</a> .</p>\r\n","path":"/gifts/gift-cards","blurb2":"","buttonLink1":"","page "sortOrder":3,"image1_anchor":"5","linkTitle":"Anthony Gray","parentID":10,"template":"teambio","id":95,"image1":"YyuIXdX-4.jpg"},{"path":"/about/team/thomas-raquel","blurb1":"","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Lindsey Verardo","buttonText1":"","h1":"Orlando Soto","h2":"Executive Pastry Chef","h3":"","h4":"","showinNav":0,"checkbox1":0,"image1_anchor":"2","sortOrder":4,"linkTitle":"Orlando Soto","parentID":10,"template":"teambio","id":66,"image1":"leb-22-orl-13.jpg"},{"blurb1":"","path":"/about/team/ben-chekroun","blurb2":"","buttonLink1":"","buttonSwitch1":"","pageTitle":"Le Bernardin by Eric Ripert | Tomi Dzelalija","buttonText1":"","h1":"Tomi Dzelalija","h2":"Directeur de Salle","h3":"","h4":"","checkbox1":0,"showinNav":0,"sortOrder":5,"image1_anchor":"5","linkTitle":"Tomi Dzelalija","parentID":10,"template":"teambio","image1":"Le-Bernardin-September-2021-1046.jpg","id":42},{"path":"/about/team/karin-burroughs","blurb1":"","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Karin Burroughs","buttonSwitch1":"","buttonText1":"","h1":"Karin Burroughs","h2":"Director of Private Events","h3":"","h4":"","showinNav":0,"checkbox1":0,"sortOrder":6,"image1_anchor":"2","linkTitle":"Karin Burroughs","parentID":10,"template":"teambio","image1":"le-bernardin-day-2-2017-1414-1-.jpg","id":43},{"path":"/about/team/justo-thomas","blurb1":"","blurb2":"","buttonLink1":"","pageTitle":"Le Bernardin by Eric Ripert | Justo Thomas","buttonSwitch1":"","buttonText1":"","h1":"Justo Thomas","h2":"Fish Butcher","h3":"","h4":"","showinNav":0,"checkbox1":0,"sortOrder":7,"image1_anchor":"2","linkTitle":"Justo Thomas","parentID":10,"template":"teambio","image1":"lb-justo-001.jpg","id":45},{"blurb1":"<h3>TUNA</h3>\r\n\r\n<p>Layers of Thinly Pounded Yellowfin Tuna; Foie Gras, Toasted Baguette, Chives<br />\r\n<em>Gr&uuml;ner Veltliner, Alte Reben, Sohm &amp; Kracher, Lower Austria 2023</em></p>\r\n\r\n<h3>SHRIMP</h3>\r\n\r\n<p>Shellfish Medley; Dashi Custard, Spiced Shrimp Consomm&eacute;<br />\r\n<em>Montlouis-sur-Loire Sec Les Choisilles, Fran&ccedil;ois Chidaine, Loire, France 2022</em></p>\r\n\r\n<h3>LOBSTER</h3>\r\n\r\n<p>Steamed Lobster; Kumquat and Charred Cucumber, Spiced Shellfish-Citrus Broth<br />\r\n<em>Riesling Blend, Domaine Weinbach, Les Vignes du Pr&ecirc;cheur, Alsace, France 2023</em></p>\r\n\r\n<h3>SALMON-CAVIAR</h3>\r\n\r\n<p>Slowly Baked Salmon; Royal Osetra Caviar, Horseradish Emulsion<br />\r\n<em>Louis Roederer, Vintage, Brut, Champagne, France 2016</em></p>\r\n\r\n<h3>DOVER SOLE</h3>\r\n\r\n<p>Pan Seared Dover Sole; Romanesco and Cauliflower Florets, Toasted Almonds, Soy-Lime Emulsion<br />\r\n<em>Chardonnay, Lingua Franca, Avni, Willamette Valley, Oregon 2022</em></p>\r\n\r\n<h3>HIRAMASA</h3>\r\n\r\n<p>Grilled Hiramasa; Cabbage Filled with Wild Mushroom, Red Wine Bordelaise<br />\r\n<em>Brunello di Montalcino, Fattoria del Colle, Donatella Cinelli Colombini, Tuscany, Italy&nbsp;2020</em></p>\r\n\r\n<h3>PEAR</h3>\r\n\r\n<p>Spice-Poached Bartlett, Etrog Citron Confit, Szechuan Pepper<br />\r\n<em>Juran&ccedil;on, Clos Guirouilh, Southwest France 2016</em></p>\r\n\r\n<h3>PERUVIAN DARK CHOCOLATE</h3>\r\n\r\n<p>Warm Peruvian Chocolate Tart, Tahitian Vanilla Ice Cream<br />\r\n<em>Taylor Fladgate, 20 Year Tawny, Portugal</em></p>\r\n\r\n<p></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>If you have a food allergy, please notify us.</em></p>\r\n","path":"/menus/dining-room/chef-s-tasting","blurb2":"","buttonLink1":"chef-s-tasting-11.20.pdf","pageTitle":"Le Bernardin by Eric Ripert | Chef's Tasting","buttonSwitch1":"file","buttonText1":"download menu pdf","h1":"Chef's Tasting Menu","h2":"Chef's Tasting Menu  $350 per person  $530 with wine pairing per person","h3":"","h4":"","showinNav":1,"checkbox1":0,"image1_anchor":"","sortOrder":1,"linkTitle":"Chef's Tasting","parentID":11,"template":"menu","id":38,"image1":""},{"path":"/menus/dining-room/vegetarian-tasting","blurb1":"<h3>SOBA NOODLE</h3>\r\n\r\n<p>Chilled Soba Noodles; P&eacute;rigord Truffle-Yakitori Sauce<br />\r\n<em>Louis Roederer, Collection 246, Reims, Brut, NV</em></p>\r\n\r\n<h3>TOFU</h3>\r\n\r\n<p>Warm Silky Tofu; Shaved White Truffle<br />\r\n<em>Gr&uuml;ner Veltliner, Alte Reben, Sohm &amp; Kracher, Lower Austria 2023</em></p>\r\n\r\n<h3>ARTICHOKE</h3>\r\n\r\n<p>Artichoke Panach&eacute;; Parmesan Risotto, Black Truffle Vinaigrette<br />\r\n<em>List&aacute;n Blanco, Borja P&eacute;rez, Art&iacute;fice, Ycoden-Daute-Isora, Canary Islands, Spain 2021</em></p>\r\n\r\n<h3>LEEK</h3>\r\n\r\n<p>Warm Truffled Baby Leek Terrine; Petite Salad, Mustard-Herb Vinaigrette<br />\r\n<em>Chardonnay, Lingua Franca, Avni, Willamette Valley, Oregon 2022</em></p>\r\n\r\n<h3>CABBAGE</h3>\r\n\r\n<p>Stuffed Cabbage with Chanterelle; Black Truffle-Wild Mushroom Jus<br />\r\n<em>Nuits-St-Georges, David Duband, Burgundy, France 2022</em></p>\r\n\r\n<h3>PASTA</h3>\r\n\r\n<p>Black and White Truffle Tagliatelle<br />\r\n<em>Brunello di Montalcino, Fattoria del Colle, Donatella Cinelli Colombini, Tuscany, Italy 2020</em></p>\r\n\r\n<h3>GREEN APPLE</h3>\r\n\r\n<p>Green Apple-Spruce Sorbet, Compressed Kiwi Berry<br />\r\n<em>Juran&ccedil;on, Clos Guirouilh, Southwest France 2016&nbsp;</em></p>\r\n\r\n<h3>NOUGAT GLAC&Eacute;</h3>\r\n\r\n<p>Nougat Glac&eacute; Pralin&eacute;, Maple-Ginger Caramel<br />\r\n<em>Tokaji Late Harvest, Royal Tokaji Company, Hungary 2018</em></p>\r\n\r\n<p></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>If you have a food allergy, please notify us.</em></p>\r\n","blurb2":"","buttonLink1":"vegetarian-truffle-tasting-11.20.pdf","buttonSwitch1":"file","pageTitle":"Le Bernardin by Eric Ripert | Vegetarian Truffle Tasting","buttonText1":"download menu pdf","h1":"Vegetarian Truffle Tasting","h2":"Vegetarian Truffle Tasting  $350 per person  $530 with wine pairing per person","h3":"","h4":"","checkbox1":0,"showinNav":1,"image1_anchor":"","sortOrder":2,"parentID":11,"linkTitle":"Vegetarian Truffle Tasting","template":"menu","id":83,"image1":""},{"blurb1":"<h1>FIRST COURSE</h1>\r\n\r\n<h2>almost raw</h2>\r\n\r\n<h3>CAVIAR</h3>\r\n\r\n<p>Royal Osetra Caviar ($145&nbsp;Supplement per ounce)&nbsp;</p>\r\n\r\n<h3>OYSTERS</h3>\r\n\r\n<p>Single Variety or Assortment of Oysters (Six Pieces)</p>\r\n\r\n<h3>OYSTER-UNI</h3>\r\n\r\n<p>Sea Urchin-Oyster Medley; Nori Cracker; Seaweed Gel&eacute;e</p>\r\n\r\n<h3>TUNA</h3>\r\n\r\n<p>Layers of Thinly Pounded Yellowfin Tuna; Foie Gras, Toasted Baguette, Chives</p>\r\n\r\n<h3>HAMACHI</h3>\r\n\r\n<p>Hamachi Sashimi; Pickled Mushroom and Watermelon Radish, Citrus Dashi</p>\r\n\r\n<h3>GAMBERONI ROSSO</h3>\r\n\r\n<p>Shrimp Tartare; Lemon-Saffron Emulsion</p>\r\n\r\n<h3>STRIPED BASS</h3>\r\n\r\n<p>Striped Bass Tartare; Orange and Pink Peppercorn Vinaigrette</p>\r\n\r\n<h3>BLUEFIN TUNA-CAVIAR</h3>\r\n\r\n<p>Nori Crisp; Bluefin Tuna Tartare and Osetra Caviar, Seaweed Emulsion<br />\r\n($50 Supplement)</p>\r\n\r\n<h3>RED SNAPPER</h3>\r\n\r\n<p>Kombu Cured Snapper; Fresh Heart of Palm, Calamansi Vinaigrette</p>\r\n\r\n<h3>SCALLOP</h3>\r\n\r\n<p>Scallop Carpaccio; Pickled Vegetables, Yuzu-Ginger Broth</p>\r\n\r\n<h3>CRAB</h3>\r\n\r\n<p>Peekytoe Crab Salad; Confetti Cauliflower, Dijon Mustard-Citrus Sauce</p>\r\n\r\n<h3>MESCLUN SALAD</h3>\r\n\r\n<p>Market Herbs, Seasonal Vegetables, Truffle Vinaigrette</p>\r\n\r\n<p></p>\r\n\r\n<h1>SECOND COURSE</h1>\r\n\r\n<h2>barely touched</h2>\r\n\r\n<h3>SALMON-CAVIAR</h3>\r\n\r\n<p>Slowly Baked Salmon; Royal Osetra Caviar, Horseradish Emulsion&nbsp;<br />\r\n($50 Supplement)</p>\r\n\r\n<h3>BLACK COD &quot;NOBU SAN&quot;</h3>\r\n\r\n<p>Miso Glazed Black Cod; Baby Turnip-Yuzu Kosho Salad, Citrus-Olive Oil Dressing</p>\r\n\r\n<h3>RED SHRIMP</h3>\r\n\r\n<p>Shellfish Medley; Dashi Custard, Spiced Shrimp Consomm&eacute;</p>\r\n\r\n<h3>TUNA</h3>\r\n\r\n<p>Seared Yellowfin Tuna; Truffled Herb Salad, Soy-Ginger Vinaigrette</p>\r\n\r\n<h3>SCALLOP-SEA URCHIN</h3>\r\n\r\n<p>Warm Scallop and Uni; Seaweed-Lemon Marini&egrave;re Broth&nbsp;</p>\r\n\r\n<h3>SEPIA</h3>\r\n\r\n<p>Grilled Cuttlefish; Squid Ink Tagliolini, Scampi Emulsion</p>\r\n\r\n<h3>TROUT</h3>\r\n\r\n<p>Warm Smoked Sea Trout; Verjus-Fine Herbs Emulsion</p>\r\n\r\n<h3>LOBSTER</h3>\r\n\r\n<p>Steamed Lobster; Kumquat and Charred Cucumber, Spiced Shellfish-Citrus Broth</p>\r\n\r\n<h3>ARTICHOKE</h3>\r\n\r\n<p>Warm Artichoke; Parmesan Risotto, Black Truffle Vinaigrette</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h1>MAIN COURSE</h1>\r\n\r\n<h2>lightly cooked</h2>\r\n\r\n<h3>DOVER SOLE</h3>\r\n\r\n<p>Pan Seared Dover Sole; Romanesco and Cauliflower Florets, Toasted Almonds, Soy-Lime Emulsion<br />\r\n($28 Supplement)</p>\r\n\r\n<h3>SALMON</h3>\r\n\r\n<p>Barely Cooked Salmon; Root Vegetables Parisienne, Leek-Truffle Marini&egrave;re</p>\r\n\r\n<h3>SKATE</h3>\r\n\r\n<p>Tamarind Glazed Skate Wing; Green Papaya Salad, Spiced Pho Broth</p>\r\n\r\n<h3>RED SNAPPER</h3>\r\n\r\n<p>Baked Snapper; Stuffed Squash, Burmese Nut Medley, Coconut-Green Curry Sauce</p>\r\n\r\n<h3>LOBSTER</h3>\r\n\r\n<p>Poached Lobster; Glazed Salsifis, White Balsamic-Tarragon &quot;B&eacute;arnaise&quot;</p>\r\n\r\n<h3>BLACK BASS</h3>\r\n\r\n<p>Crispy Black Bass; Bayaldi Pinwheels, Preserved Lemon-Smoky Piment&oacute;n Sauce</p>\r\n\r\n<h3>HALIBUT</h3>\r\n\r\n<p>Steamed Halibut; Foie Gras-Cabbage Confit, Wild Mushroom Bouillon</p>\r\n\r\n<h3>MERLUZA</h3>\r\n\r\n<p>Pan Roasted Merluza; Stuffed Baby Sweet Peppers, Lobster Gumbo Sauce</p>\r\n\r\n<h3>HIRAMASA</h3>\r\n\r\n<p>Grilled Hiramasa; Cabbage Filled with Wild Mushroom, Red Wine Bordelaise</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h2>upon request&nbsp;</h2>\r\n\r\n<h3>FILET MIGNON</h3>\r\n\r\n<p>Pan Roasted Filet Mignon; Celeriac &ldquo;Bone Marrow&rdquo;, Red Wine-Shallot Sauce</p>\r\n\r\n<h3>DUCK</h3>\r\n\r\n<p>Saut&eacute;ed Duck Breast; Stuffed Patty Pan Squash, Port-Tamarind Sauce</p>\r\n\r\n<h3>PASTA</h3>\r\n\r\n<p>Wild Mushroom Tagliatelle; Black Truffle Sauce</p>\r\n\r\n<h3>RED SNAPPER</h3>\r\n\r\n<p>Whol
