between 5th &#x26; 6th Avenue -- Its home since 1973.\u003c/b> \u003cbr />\u003cbr />\nGehad Hadidi took the helm of the revered bistro In 2019 and brought Chef Nicolas Frezal in to the kitchen In 2020. Together, they revived the menu with elevated French classics offered a la carte or as part of the Prix-Fixe menu like the ones Chef Frezal recalled from his upbringing in the south of France. \u003cbr />\n\u003cbr />Our menu has been reviewed by Pete Wells &#x26; Nikita Richardson from the New York Times, food &#x26; wine author, Jon Bonné, Bloomberg &#x26; New York Magazine among others. \u003cbr />\n\u003cbr />Our motto and guiding principle is ‘ici pas de chi chi’ -- or here, there is no fuss... Just good French fare in the heart of New York City.  \u003c/span>\n\n\n\n\n\n\n\u003c/column-unit>\u003ccolumn-unit slot=\"2\" span=\"3\">\u003c/column-unit>\u003c/column-set>\u003cbr />\n\u003cbr />\n\u003cgallery-slideshow limit-by=\"fit\" scale=\"100\" shuffle=\"true\">\u003cmedia-item class=\"zoomable\" hash=\"Z2323387872877272206659068128302\" limit-by=\"width\" rotation=\"0\" scale=\"100\">\u003c/media-item>\u003cmedia-item class=\"zoomable\" hash=\"J2323387872858825462585358576686\" limit-by=\"width\" rotation=\"0\" scale=\"100\">\u003c/media-item>\u003cmedia-item class=\"zoomable\" hash=\"W2323387872840378718511649025070\" limit-by=\"width\" rotation=\"0\" scale=\"100\">\u003c/media-item>\u003cmedia-item class=\"zoomable\" hash=\"X2323387872821931974437939473454\" limit-by=\"width\" rotation=\"0\" scale=\"100\">\u003c/media-item>\u003cmedia-item class=\"zoomable\" hash=\"U2323387872803485230364229921838\" limit-by=\"width\" rotation=\"0\" scale=\"100\">\u003c/media-item>\u003cmedia-item class=\"zoomable\" hash=\"M2323387872766591742216810818606\" limit-by=\"width\" rotation=\"0\" scale=\"100\">\u003c/media-item>\u003c/gallery-slideshow>\u003cbr />\u003ccolumn-set>\u003ccolumn-unit slot=\"0\" span=\"3\">\u003cspan class=\"body-text\">\u003c/span>\u003c/column-unit
