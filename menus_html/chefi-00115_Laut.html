   <script>
    function toggleMode() {
        if (document.getElementById('chk').checked) {
            toggleDarkMode()
        } else {
            toggleLightMode()
        }
    }

    function toggleDarkMode() {
        document.querySelector('body').classList.remove('light-mode');
        window.localStorage.setItem("theme-12", "dark");
    }

    function toggleLightMode() {
        document.querySelector('body').classList.add('light-mode');
        window.localStorage.setItem("theme-12", "light");
    }

    const currentTheme = window.localStorage.getItem('theme-12') ? window.localStorage.getItem('theme-12') : 'dark';

    if (currentTheme) {
        if (currentTheme === 'dark') {
            toggleDarkMode();
        } else if (currentTheme === "light") {
            toggleLightMode();
        }
    }
   </script>
